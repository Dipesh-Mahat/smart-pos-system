<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        
        .checkmark-circle {
            width: 70px;
            height: 70px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .checkmark {
            width: 40px;
            height: 40px;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .amount {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .receipt-info {
            margin-top: auto;
            margin-bottom: 20px;
            padding: 0 20px;
        }
        
        .receipt-label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .new-sales-btn {
            background-color: #d9d9d9;
            color: black;
            padding: 18px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark-circle">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="none" stroke="white" stroke-width="3" d="M4,12 L9,17 L20,6"></path>
            </svg>
        </div>
        <div class="amount">RS XXXX</div>
    </div>
    
    <div class="receipt-info">
        <div class="receipt-label">RECEIPT: 4</div>
        <button class="new-sales-btn"><a href="index.html">NEW SALES</a></button>
    </div>

    <script>
        document.querySelector('.new-sales-btn').addEventListener('click', function() {
            // Navigate to the sales page
            window.location.href = 'counter.html';
        });
    </script>
</body>
</html>
