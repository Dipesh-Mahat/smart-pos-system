<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoPOS - Store Settings</title>
    <link rel="stylesheet" href="css/navigation.css">
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #333;
            --secondary-text: #666;
            --card-bg: white;
            --border-color: #eee;
            --hover-bg: #f8f9fa;
            --icon-bg: #f0f7ff;
            --header-bg: #f8f9fa;
            --shadow-color: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --secondary-text: #aaa;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --hover-bg: #363636;
            --icon-bg: #404040;
            --header-bg: #2d2d2d;
            --shadow-color: rgba(0,0,0,0.3);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .store-container {
            padding: 16px;
            max-width: 800px;
            margin: 0 auto;
        }

        .store-section {
            background: var(--card-bg);
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 1px 3px var(--shadow-color);
            overflow: hidden;
        }

        .section-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 18px;
            font-weight: 500;
        }

        .add-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .store-list {
            padding: 16px;
        }

        .store-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .store-item:last-child {
            border-bottom: none;
        }

        .store-icon {
            width: 40px;
            height: 40px;
            background: var(--icon-bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 20px;
        }

        .store-info {
            flex: 1;
        }

        .store-name {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .store-details {
            font-size: 14px;
            color: var(--secondary-text);
        }

        .store-actions {
            display: flex;
            gap: 8px;
        }

        .action-button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: var(--secondary-text);
            font-size: 18px;
        }

        .action-button:hover {
            color: #007bff;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .back-button:hover {
            color: #007bff;
        }
    </style>
</head>
