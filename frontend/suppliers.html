<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoPOS - Suppliers</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background-color: #fff;
        }

        .profile-icon img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .location-list {
            list-style: none;
        }

        .location-item {
            display: flex;
            align-items: center;
            padding: 16px;
            margin-bottom: 1px;
            background-color: #fff;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .location-item:hover {
            background-color: #f5f5f5;
        }

        .folder-icon {
            font-size: 24px;
            margin-right: 12px;
        }

        .location-name {
            font-size: 18px;
            font-weight: 500;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            padding: 12px;
            margin: -12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            color: #2c3e50;
        }

        .menu-icon:hover {
            background-color: #f8f9fa;
            transform: scale(1.05);
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: white;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 4px 0 16px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .side-menu.open {
            left: 0;
            box-shadow: 8px 0 24px rgba(0,0,0,0.15);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .menu-items {
            padding: 16px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-item:hover {
            background-color: #f8f9fa;
            transform: translateX(8px);
        }

        .menu-icon-folder {
            margin-right: 16px;
            font-size: 22px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .menu-item:hover .menu-icon-folder {
            transform: scale(1.1);
        }

        .menu-text {
            font-size: 16px;
            font-weight: 500;
        }

        .menu-text a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .menu-item:hover .menu-text a {
            color: #007bff;
        }

        @media screen and (min-width: 1024px) {
            .side-menu {
                left: 0;
                box-shadow: none;
                border-right: 1px solid #e9ecef;
            }

            .menu-icon {
                display: none;
            }

            .menu-overlay {
                display: none !important;
            }
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #e9ecef;
        }

        .menu-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .close-menu {
            font-size: 24px;
            color: #6c757d;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-menu:hover {
            background-color: #f8f9fa;
            color: #2c3e50;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

            </div>
        </div>

        <div class="main-content">
            <div class="location-list">

                </a>
                
                <a href="supplier-details.html?location=lalitpur" class="location-item">
                    <span class="folder-icon">üìÅ</span>

                </a>
                
                <a href="supplier-details.html?location=bhaktapur" class="location-item">
                    <span class="folder-icon">üìÅ</span>

                </a>
                
                <a href="supplier-details.html?location=pokhara" class="location-item">

    </div>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <div class="menu-title">Menu</div>
            <div class="close-menu" id="closeMenu">√ó</div>
        </div>
        <div class="menu-items">
            <div class="menu-item">
                <div class="menu-icon-folder">üìä</div>

            <div class="menu-item">

                <div class="menu-text"><a href="transactions.html">Transactions</a></div>

            <div class="menu-item">

                <div class="menu-text"><a href="suppliers.html">Suppliers</a></div>
            </div>
            <div class="menu-item">
                <div class="menu-icon-folder">‚öôÔ∏è</div>
                <div class="menu-text"><a href="settings.html">Settings</a></div>
            </div>
            <div class="menu-item">
                <div class="menu-icon-folder">üí∏</div>

            </div>
        </div>
    </div>

    <!-- Overlay for menu -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuIcon = document.getElementById('menuIcon');
            const sideMenu = document.getElementById('sideMenu');
            const menuOverlay = document.getElementById('menuOverlay');
            const closeMenu = document.getElementById('closeMenu');
            
            function openMenu() {
                sideMenu.classList.add('open');
                menuOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
                menuIcon.style.display = 'none';
            }

            function closeMenuHandler() {
                sideMenu.classList.remove('open');
                menuOverlay.classList.remove('active');
                document.body.style.overflow = '';
                menuIcon.style.display = 'flex';
            }
            
            menuIcon.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                openMenu();
            });
            
            closeMenu.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                closeMenuHandler();
            });
            
            menuOverlay.addEventListener('click', closeMenuHandler);

            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    const icon = this.querySelector('.menu-icon-folder');
                    icon.style.transform = 'scale(0.8)';
                    setTimeout(() => {
                        closeMenuHandler();
                        icon.style.transform = '';
                    }, 200);
                });
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && sideMenu.classList.contains('open')) {
                    closeMenuHandler();
                }
            });

            function handleResize() {
                if (window.innerWidth >= 1024) {
                    sideMenu.style.left = '0';
                    menuOverlay.style.display = 'none';
                    menuIcon.style.display = 'none';
                } else {
                    if (!sideMenu.classList.contains('open')) {
                        sideMenu.style.left = '-300px';
                        menuIcon.style.display = 'flex';
                    }
                }
            }

            window.addEventListener('resize', handleResize);
            handleResize();
        });
    </script>
</body>
