    <style>
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            padding: 12px;
            margin: -12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            color: #2c3e50;
            position: relative;
            z-index: 1001;
        }

        .menu-icon:hover {
            background-color: #f8f9fa;
            transform: scale(1.05);
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: white;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 4px 0 16px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .side-menu.open {
            left: 0;
            box-shadow: 8px 0 24px rgba(0,0,0,0.15);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .menu-items {
            padding: 16px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-item:hover {
            background-color: #f8f9fa;
            transform: translateX(8px);
        }

        .menu-icon-folder {
            margin-right: 16px;
            font-size: 22px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .menu-item:hover .menu-icon-folder {
            transform: scale(1.1);
        }

        .menu-text {
            font-size: 16px;
            font-weight: 500;
        }

        .menu-text a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .menu-item:hover .menu-text a {
            color: #007bff;
        }

        @media screen and (min-width: 1024px) {
            .side-menu {
                left: 0;
                box-shadow: none;
                border-right: 1px solid #e9ecef;
            }

            .menu-icon {
                display: none;
            }

            .menu-overlay {
                display: none !important;
            }
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #e9ecef;
        }

        .menu-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .close-menu {
            font-size: 24px;
            color: #6c757d;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-menu:hover {
            background-color: #f8f9fa;
            color: #2c3e50;
            transform: scale(1.1);
        }

    <!-- Overlay for when menu is open -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuIcon = document.getElementById('menuIcon');
            const sideMenu = document.getElementById('sideMenu');
            const menuOverlay = document.getElementById('menuOverlay');
            const closeMenu = document.getElementById('closeMenu');
            
            function openMenu() {
                sideMenu.classList.add('open');
                menuOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeMenuHandler() {
                sideMenu.classList.remove('open');
                menuOverlay.classList.remove('active');
                document.body.style.overflow = '';
                menuIcon.style.display = 'flex';
            }
            
            // Open menu when clicking hamburger icon
            menuIcon.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                openMenu();
            });
            
            // Close menu when clicking close button
            closeMenu.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                closeMenuHandler();
            });
            
            // Close menu when clicking overlay
            menuOverlay.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                closeMenuHandler();
            });

            // Close menu when clicking menu items
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    closeMenuHandler();
                });
            });

            // Close menu when pressing Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && sideMenu.classList.contains('open')) {
                    closeMenuHandler();
                }
            });

            // Handle window resize
            function handleResize() {
                if (window.innerWidth >= 1024) {
                    // Large screen: menu always visible
                    sideMenu.classList.add('open');
                    menuOverlay.classList.remove('active');
                    menuIcon.style.display = 'none';
                } else {
                    // Small screen: menu hidden by default
                    if (!sideMenu.classList.contains('open')) {
                        sideMenu.classList.remove('open');
                        menuIcon.style.display = 'flex';
                    }
                }
            }

            // Initialize correct state on page load
            handleResize();
            
            // Update on window resize
            window.addEventListener('resize', handleResize);
        });
    </script>
