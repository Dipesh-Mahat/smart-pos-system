<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart POS Mobile Scanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: #a5b4fc;
            --text-color: #334155;
            --light-bg: #f8fafc;
            --dark-bg: #1e293b;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --border-color: #e2e8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: manipulation;
        }
        
        .scanner-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        
        .scanner-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .scanner-header h1 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dc3545;
            transition: all 0.3s ease;
        }

        .status-dot.connected {
            background: #4ade80;
        }

        .status-dot.connecting {
            background: #ffc107;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .camera-section {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        
        #mobileVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border: 3px solid rgba(79, 70, 229, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 0 3000px rgba(0, 0, 0, 0.6);
            z-index: 10;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, rgba(79, 70, 229, 0.2), rgba(79, 70, 229, 0.9), rgba(79, 70, 229, 0.2));
            animation: scanning 2s infinite cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(79, 70, 229, 0.8);
        }
        
        @keyframes scanning {
            0% { top: 0; }
            50% { top: calc(100% - 4px); }
            100% { top: 0; }
        }
        
        .floating-controls {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 100;
            padding: 0 20px;
        }
        
        .control-btn {
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .scan-btn {
            background: rgba(79, 70, 229, 0.8);
            border-color: rgba(79, 70, 229, 0.5);
        }
        
        .ocr-btn {
            background: rgba(16, 185, 129, 0.8);
            border-color: rgba(16, 185, 129, 0.5);
        }
        
        .flash-btn.active {
            background: rgba(250, 204, 21, 0.8);
            border-color: rgba(250, 204, 21, 0.5);
            color: #000;
        }

        .qr-section {
            position: absolute;
            top: 100px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            z-index: 50;
            display: none;
        }

        .qr-section.show, .scan-history.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        .scan-history {
            position: absolute;
            top: 100px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            z-index: 50;
            display: none;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .scan-history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: calc(70vh - 60px);
            overflow-y: auto;
        }
        
        .scan-history-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            border-left: 3px solid var(--primary-color);
        }
        
        .scan-history-item.offline {
            border-left-color: var(--warning);
        }
        
        .scan-history-item .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .scan-history-item .content {
            font-size: 14px;
        }
        
        .empty-history-message {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .qr-code-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .qr-code-container img {
            max-width: 200px;
            height: auto;
            border: 3px solid #fff;
            border-radius: 10px;
        }

        .scan-type-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .scan-type-btn {
            flex: 1;
            padding: 10px;
            background: rgba(79, 70, 229, 0.2);
            border: 1px solid rgba(79, 70, 229, 0.5);
            border-radius: 8px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scan-type-btn.active {
            background: rgba(79, 70, 229, 0.8);
            border-color: rgba(79, 70, 229, 1);
        }

        .ocr-upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ocr-upload-area:hover {
            border-color: rgba(79, 70, 229, 0.5);
            background: rgba(79, 70, 229, 0.1);
        }

        .ocr-upload-area.dragover {
            border-color: rgba(79, 70, 229, 1);
            background: rgba(79, 70, 229, 0.2);
        }

        .notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .notification.success {
            background: rgba(16, 185, 129, 0.9);
            border-color: rgba(16, 185, 129, 0.5);
        }

        .notification.error {
            background: rgba(239, 68, 68, 0.9);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .notification.warning {
            background: rgba(245, 158, 11, 0.9);
            border-color: rgba(245, 158, 11, 0.5);
        }

        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .processing-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .processing-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(79, 70, 229, 0.3);
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ocr-results {
            position: absolute;
            bottom: 120px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            z-index: 50;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .ocr-results.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ocr-result-item {
            background: rgba(79, 70, 229, 0.1);
            border: 1px solid rgba(79, 70, 229, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .ocr-result-item.product {
            border-color: rgba(16, 185, 129, 0.5);
            background: rgba(16, 185, 129, 0.1);
        }

        .ocr-result-item.bill {
            border-color: rgba(245, 158, 11, 0.5);
            background: rgba(245, 158, 11, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn.add {
            background: var(--success);
        }

        .action-btn.ignore {
            background: rgba(255, 255, 255, 0.2);
        }

        .no-camera {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #fff;
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        
        /* QR Code Modal Styles */
        .qr-code-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .qr-code-modal.active {
            display: flex;
        }

        .qr-code-container {
            width: 90%;
            max-width: 400px;
            background-color: #121212;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: slideIn 0.3s ease;
        }

        .qr-code-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .qr-code-header h3 {
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .close-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .qr-code-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .qr-code-content p {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        #qrCodeImage {
            padding: 15px;
            background: white;
            border-radius: 12px;
            margin: 10px 0;
        }

        .qr-code-url {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            width: 100%;
            word-break: break-all;
            text-align: center;
        }

        .copy-url-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
            margin-top: 5px;
        }

        .copy-url-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-dark));
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Scanner Container -->
    <div class="scanner-container">
        <!-- Header -->
        <div class="scanner-header">
            <h1>
                <i class="fas fa-qrcode"></i>
                Smart Scanner
            </h1>
            <!-- Add back the connection status section -->
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="connectionStatus">Disconnected</span>
            </div>
        </div>

        <!-- Camera Section -->
        <div class="camera-section">
            <video id="mobileVideo" autoplay playsinline></video>
            <div class="scan-overlay">
                <div class="scan-line"></div>
            </div>
        </div>

        <!-- No Camera Fallback -->
        <div class="no-camera" id="noCamera">
            <i class="fas fa-camera-slash" style="font-size: 48px; margin-bottom: 15px; color: #ef4444;"></i>
            <h3>Camera Access Required</h3>
            <p>Please enable camera access in your browser settings to scan barcodes</p>
            <button id="enableCameraBtn" style="background: #4f46e5; color: white; border: none; padding: 10px 15px; border-radius: 5px; margin-top: 15px; cursor: pointer;">
                <i class="fas fa-redo"></i> Try Again
            </button>
        </div>

        <!-- QR code section removed: direct scan only -->

        <!-- Scan History Section -->
        <div class="scan-history" id="scanHistorySection">
            <h3 style="margin-bottom: 15px; text-align: center;">
                <i class="fas fa-history"></i> Scan History
            </h3>
            <div class="scan-history-list" id="scanHistoryList">
                <!-- Scan history will be inserted here -->
                <div class="empty-history-message">No scans yet</div>
            </div>
        </div>

        <!-- OCR Upload Area -->
        <div class="ocr-upload-area" id="ocrUploadArea" style="display: none;">
            <i class="fas fa-cloud-upload-alt" style="font-size: 24px; margin-bottom: 10px;"></i>
            <p>Tap to select image or drag & drop</p>
            <p style="font-size: 12px; color: rgba(255,255,255,0.7); margin-top: 5px;">
                JPG, PNG, HEIC supported
            </p>
            <input type="file" id="ocrFileInput" accept="image/*" style="display: none;">
        </div>

        <!-- OCR Results -->
        <div class="ocr-results" id="ocrResults">
            <h4 style="margin-bottom: 15px;">
                <i class="fas fa-brain"></i> AI Analysis Results
            </h4>
            <div id="ocrResultsList">
                <!-- Results will be inserted here -->
            </div>
        </div>

        <!-- Floating Controls -->
        <div class="floating-controls">
            <button class="control-btn" id="backButton">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <button class="control-btn scan-btn" id="scanButton">
                <i class="fas fa-search"></i>
            </button>
            
            <button class="control-btn ocr-btn" id="ocrButton">
                <i class="fas fa-camera"></i>
            </button>
            
            <!-- QR button removed: direct scan only -->
            
            <button class="control-btn" id="flashButton">
                <i class="fas fa-flashlight"></i>
            </button>
        </div>
    </div>

    <!-- Processing Overlay -->
    <div class="processing-overlay" id="processingOverlay">
        <div class="processing-spinner"></div>
        <p id="processingText">Processing...</p>
    </div>
    
    <!-- QR code modal removed: direct scan only -->

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Socket.IO removed: direct scan only -->
    
    <script>
        // API Configuration with multi-environment support
        const API_BASE = (function() {
            // Check for explicitly set API base in localStorage (for debugging)
            const storedApiBase = localStorage.getItem('api_base_override');
            if (storedApiBase) {
                console.log('Using API base override:', storedApiBase);
                return storedApiBase;
            }
            
            // Environment detection
            const isLocalhost = window.location.hostname === 'localhost' || 
                               window.location.hostname === '127.0.0.1';
            
            // Check if running on Vercel or another production platform
            const isVercel = window.location.hostname.includes('vercel.app');
            const isCustomDomain = !isLocalhost && !isVercel;
            
            // Choose the appropriate API base URL
            if (isLocalhost) {
                // Local development
                return 'http://localhost:5000';
            } else if (isVercel) {
                // Vercel deployment
                return window.location.protocol + '//' + window.location.hostname;
            } else if (isCustomDomain) {
                // Custom domain deployment
                return window.location.protocol + '//' + window.location.hostname + '/api';
            } else {
                // Fallback
                return window.location.protocol + '//' + window.location.hostname;
            }
        })();

        class EnhancedMobileScanner {
            constructor() {
                this.stream = null;
                this.isFlashOn = false;
                this.currentScanType = 'product';
                this.isProcessing = false;
                this.sessionId = null;
                this.connectionMode = 'wifi';
                this.socket = null;
                
                // Get parameters from URL
                const urlParams = new URLSearchParams(window.location.search);
                this.sessionId = urlParams.get('sessionId');
                this.currentScanType = urlParams.get('type') || 'product';
                this.connectionMode = urlParams.get('mode') || 'wifi';
                
                this.init();
            }

            init() {
                // Log version info for debugging
                console.log("Smart POS Scanner initialized with API endpoint:", API_BASE);
                console.log("Mobile Scanner Version: 1.2.0 (Production Ready)");
                
                // Initialize state
                this.isOfflineMode = false;
                this.connectionAttempts = 0;
                this.scanHistory = JSON.parse(localStorage.getItem('scanHistory') || '[]');
                this.offlineScans = JSON.parse(localStorage.getItem('offlineScans') || '[]');
                
                // Set startup time
                this.startupTime = new Date();
                
                // Check for network status at startup
                this.networkStatus = navigator.onLine ? 'online' : 'offline';
                
                // Check if we have offline scans
                if (this.offlineScans && this.offlineScans.length > 0) {
                    console.log(`Found ${this.offlineScans.length} offline scans to sync`);
                }
                
                // Initialize device data
                this.deviceData = {
                    uuid: this.getDeviceUUID(),
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    screenWidth: window.innerWidth,
                    screenHeight: window.innerHeight,
                    language: navigator.language,
                    hasCamera: !!navigator.mediaDevices,
                    pixelRatio: window.devicePixelRatio || 1,
                    networkType: this.networkStatus,
                    timestamp: this.startupTime.toISOString()
                };
                
                // Add network change listeners
                window.addEventListener('online', () => {
                    this.networkStatus = 'online';
                    this.handleOnlineEvent();
                });
                
                window.addEventListener('offline', () => {
                    this.networkStatus = 'offline';
                    this.handleOfflineEvent();
                });
                
                // Set up event listeners and UI
                this.setupEventListeners();
                
                // Add unload handler to save state
                window.addEventListener('beforeunload', () => {
                    this.saveApplicationState();
                });
                
                // Try to load previous state if available
                this.loadApplicationState();
                
                // Initialize connections - use Promise.all to run in parallel for speed
                Promise.all([
                    this.updateConnectionStatus().catch(err => {
                        console.warn('Connection status check failed:', err);
                        return false;
                    }),
                    this.getLocalIpAddress().catch(() => null)
                ]).then(([connectionSuccess, localIp]) => {
                    // Store local IP if detected
                    if (localIp) {
                        this.localIpAddress = localIp;
                        this.deviceData.localIp = localIp;
                    }
                    
                    // Initialize socket if connection is successful
                    if (connectionSuccess) {
                        // Socket initialization removed - direct scan only
                        
                        // Connect to session if sessionId is provided
                        if (this.sessionId) {
                            // Session connection removed - direct scan only
                        }
                    } else {
                        // Continue in offline mode
                        this.enableOfflineMode();
                    }
                }).catch(error => {
                    console.error('Initialization error:', error);
                    // Continue in offline mode
                    this.enableOfflineMode();
                });
                
                // Initialize camera in parallel
                this.requestCamera().catch(err => {
                    console.error('Camera initialization failed:', err);
                    this.showNotification('Camera access denied. Please check permissions.', 'error');
                });
                
                // Show initialization message
                this.showNotification('Smart POS Scanner ready', 'success');
            }
            
            getDeviceUUID() {
                // Try to get a persistent device identifier
                let uuid = localStorage.getItem('device_uuid');
                if (!uuid) {
                    // Create a new UUID
                    uuid = 'device_' + Math.random().toString(36).substring(2, 15) + 
                           Math.random().toString(36).substring(2, 15);
                    localStorage.setItem('device_uuid', uuid);
                }
                return uuid;
            }
    
            setupEventListeners() {
                // Control buttons
                document.getElementById('scanButton').addEventListener('click', () => this.startBarcodeScan());
                document.getElementById('ocrButton').addEventListener('click', () => this.toggleOCRMode());
                // QR button event listener removed as the button doesn't exist anymore
                document.getElementById('flashButton').addEventListener('click', () => this.toggleFlash());
                document.getElementById('backButton').addEventListener('click', () => this.showScanHistory());

            async updateConnectionStatus(forceStatus) {
                const statusDot = document.getElementById('statusDot');
                const connectionStatus = document.getElementById('connectionStatus');
                
                // Handle direct status setting from socket events
                if (forceStatus === true) {
                    statusDot.classList.remove('connecting');
                    statusDot.classList.add('connected');
                    connectionStatus.textContent = 'Connected';
                    return;
                } else if (forceStatus === false) {
                    statusDot.classList.remove('connecting');
                    statusDot.classList.remove('connected');
                    connectionStatus.textContent = 'Disconnected';
                    return;
                }
                
                try {
                    statusDot.classList.add('connecting');
                    connectionStatus.textContent = 'Connecting...';
                    
                    // Create a timeout to ensure we don't wait forever
                    const connectionTimeout = new Promise((_, reject) => {
                        setTimeout(() => reject(new Error('Connection timeout')), 5000);
                    });
                    
                    // Check for network connectivity first
                    if (!navigator.onLine) {
                        throw new Error('Browser reports no internet connection');
                    }
                    
                    // Try multiple connection strategies in parallel for better resilience
                    let connectionPromises = [
                        // Strategy 1: Direct API call to configured endpoint
                        fetch(`${API_BASE}/api/mobile-scanner/status`).catch(e => ({ ok: false, error: e })),
                        
                        // Strategy 2: Try a relative path for same-origin case
                        fetch('/api/mobile-scanner/status').catch(e => ({ ok: false, error: e }))
                    ];
                    
                    // Race against timeout
                    const responses = await Promise.race([
                        Promise.all(connectionPromises),
                        connectionTimeout.then(() => [{ ok: false, error: 'Timeout' }])
                    ]);
                    
                    // Find the first successful response
                    const successResponse = responses.find(r => r.ok);
                    
                    if (successResponse) {
                        const data = await successResponse.json();
                        statusDot.classList.remove('connecting');
                        statusDot.classList.add('connected');
                        
                        // Store server info
                        this.serverInfo = {
                            environment: data.environment || 'unknown',
                            version: data.version || 'unknown',
                            apiBase: successResponse.url.split('/api')[0],
                            lastConnected: new Date().toISOString()
                        };
                        
                        // Store in localStorage for offline reference
                        localStorage.setItem('scanner_server_info', JSON.stringify(this.serverInfo));
                        
                        // Detect environment and show appropriate message
                        if (data.environment === 'production') {
                            connectionStatus.textContent = 'Connected (Production)';
                            this.showNotification(`Connected to production server ${data.version}`, 'success');
                        } else {
                            connectionStatus.textContent = `Connected (${data.environment || 'dev'})`;
                            this.showNotification(`Connected to server ${data.version || ''}`, 'success');
                        }
                        
                        // Check if room connection is available
                        if (this.sessionId) {
                            this.checkRoomConnection();
                        }
                        
                        // We're online, disable offline mode if it was enabled
                        this.isOfflineMode = false;
                        
                        return true;
                    } else {
                        // All connection attempts failed
                        throw new Error(`All connection attempts failed`);
                    }
                } catch (error) {
                    console.error('Connection error:', error);
                    statusDot.classList.remove('connecting');
                    statusDot.classList.remove('connected');
                    
                    // Check if we have cached server info
                    let cachedServerInfo;
                    try {
                        cachedServerInfo = JSON.parse(localStorage.getItem('scanner_server_info'));
                    } catch (e) {
                        cachedServerInfo = null;
                    }
                    
                    // Check if we're in development mode
                    const isDev = window.location.hostname === 'localhost' || 
                                 window.location.hostname === '127.0.0.1';
                    
                    if (isDev) {
                        connectionStatus.textContent = 'Server Offline';
                        
                        if (cachedServerInfo) {
                            this.showNotification(`Working offline. Last connected to ${cachedServerInfo.environment} server at ${new Date(cachedServerInfo.lastConnected).toLocaleTimeString()}`, 'warning');
                        } else {
                            this.showNotification('Backend server is offline. Working in standalone mode.', 'warning');
                            console.warn('Backend server connection failed. Make sure your Node.js server is running.');
                        }
                    } else {
                        connectionStatus.textContent = 'Offline';
                        this.showNotification('Connection to server failed. Working in offline mode.', 'warning');
                    }
                    
                    // Since connection failed, enable offline mode
                    this.enableOfflineMode();
                    
                    return false;
                }
            }

            async tryReconnect() {
                try {
                    const response = await fetch(`${API_BASE}/api/mobile-scanner/status`);
                    
                    if (response.ok) {
                        // Server is back online
                        clearInterval(this.reconnectionInterval);
                        this.reconnectionInterval = null;
                        this.isOfflineMode = false;
                        
                        // Remove offline indicator if present
                        const indicator = document.getElementById('offlineModeIndicator');
                        if (indicator) {
                            indicator.style.animation = 'fadeOut 0.5s forwards';
                            setTimeout(() => {
                                if (indicator.parentNode) {
                                    indicator.parentNode.removeChild(indicator);
                                }
                            }, 500);
                        }
                        
                        // Update UI
                        const statusDot = document.getElementById('statusDot');
                        const connectionStatus = document.getElementById('connectionStatus');
                        
                        statusDot.classList.add('connected');
                        connectionStatus.textContent = 'Connected';
                        this.showNotification('Connection restored', 'success');
                        
                        // Sync offline scans if any
                        if (this.offlineScans && this.offlineScans.length > 0) {
                            this.syncOfflineScans();
                        }
                    }
                } catch (error) {
                    // Still offline, continue waiting
                }
            }
            
            async syncOfflineScans() {
                if (!this.offlineScans || this.offlineScans.length === 0) return;
                
                this.showNotification(`Syncing ${this.offlineScans.length} offline scans...`, 'info');
                
                try {
                    const response = await fetch(`${API_BASE}/api/mobile-scanner/sync-offline-scans`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            scans: this.offlineScans,
                            sessionId: this.sessionId
                        })
                    });
                    
                    if (response.ok) {
                        // Clear offline scans
                        this.offlineScans = [];
                        localStorage.removeItem('offlineScans');
                        this.showNotification('Offline scans synchronized successfully', 'success');
                    } else {
                        this.showNotification('Failed to sync some offline scans', 'warning');
                    }
                } catch (error) {
                    this.showNotification('Error syncing offline scans', 'error');
                }
            }

            async requestCamera() {
                try {
                    // Check if we've previously been denied permission
                    if (this.cameraPermission === 'denied') {
                        console.warn('Camera permission was previously denied. Showing prompt to re-request.');
                        document.getElementById('noCamera').style.display = 'flex';
                        this.handleCameraDenied();
                        return;
                    }
                    
                    // Show loading indicator
                    const cameraSection = document.querySelector('.camera-section');
                    if (cameraSection) {
                        cameraSection.classList.add('loading');
                    }
                    
                    // Try to get available video devices
                    let devices = [];
                    try {
                        devices = await navigator.mediaDevices.enumerateDevices();
                        // Filter for video devices
                        devices = devices.filter(device => device.kind === 'videoinput');
                        console.log(`Found ${devices.length} video devices`);
                    } catch (e) {
                        console.warn('Could not enumerate devices:', e);
                    }
                    
                    // Configure camera constraints
                    let constraints = {
                        video: {
                            facingMode: 'environment', // Prefer back camera
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };
                    
                    // If we have a previously used camera, try to use it
                    if (this.lastUsedCamera && devices.length > 0) {
                        const matchingDevice = devices.find(d => d.deviceId === this.lastUsedCamera);
                        if (matchingDevice) {
                            console.log('Using previously selected camera:', this.lastUsedCamera);
                            constraints.video.deviceId = { exact: this.lastUsedCamera };
                        }
                    }
                    
                    // Try to get camera stream
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    // Successfully got camera
                    this.cameraPermission = 'granted';
                    
                    // Save the device ID if available
                    const videoTrack = this.stream.getVideoTracks()[0];
                    if (videoTrack) {
                        const settings = videoTrack.getSettings();
                        if (settings.deviceId) {
                            this.lastUsedCamera = settings.deviceId;
                        }
                        
                        // Check if we have flash capability
                        this.hasFlash = 'torch' in settings || 'flashMode' in videoTrack.getCapabilities();
                        
                        // Log video track details
                        console.log('Video track:', videoTrack.label, settings);
                    }
                    
                    // Save our camera state
                    this.saveApplicationState();

                    // Display the stream in the video element
                    const video = document.getElementById('mobileVideo');
                    video.srcObject = this.stream;
                    video.play();
                    
                    // Remove loading indicator
                    if (cameraSection) {
                        cameraSection.classList.remove('loading');
                    }

                    document.getElementById('noCamera').style.display = 'none';
                    this.showNotification('Camera ready', 'success');
                } catch (error) {
                    console.error('Camera error:', error);
                    
                    // Check for specific permission errors
                    if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                        this.cameraPermission = 'denied';
                        this.handleCameraDenied();
                    } else {
                        // For other types of errors
                        document.getElementById('noCamera').style.display = 'flex';
                        this.showNotification(`Camera error: ${error.message}`, 'error');
                    }
                    
                    // Remove loading indicator
                    const cameraSection = document.querySelector('.camera-section');
                    if (cameraSection) {
                        cameraSection.classList.remove('loading');
                    }
                    
                    throw error; // Propagate error to caller
                }
            }

            startBarcodeScan() {
                if (this.isProcessing) return;
                
                this.showNotification('Scanning for barcode...', 'info');
                
                // Initialize QuaggaJS for barcode scanning
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#mobileVideo')
                    },
                    decoder: {
                        readers: [
                            "code_128_reader",
                            "ean_reader",
                            "ean_8_reader",
                            "code_39_reader",
                            "code_39_vin_reader",
                            "codabar_reader",
                            "upc_reader",
                            "upc_e_reader"
                        ]
                    }
                }, (err) => {
                    if (err) {
                        console.error('Quagga error:', err);
                        this.showNotification('Barcode scanner error', 'error');
                        return;
                    }
                    Quagga.start();
                });

                Quagga.onDetected((data) => {
                    const barcode = data.codeResult.code;
                    Quagga.stop();
                    this.processBarcode(barcode);
                });

                // Stop scanning after 10 seconds if no barcode found
                setTimeout(() => {
                    if (Quagga.CameraAccess.isActive()) {
                        Quagga.stop();
                        this.showNotification('No barcode detected', 'warning');
                    }
                }, 10000);
            }

            async processBarcode(barcode) {
                if (!barcode) {
                    this.showNotification('No barcode detected', 'warning');
                    return;
                }
                
                this.showProcessing('Processing barcode...');
                
                // Create a scan record
                const scanRecord = {
                    barcode: barcode,
                    scanType: this.currentScanType,
                    sessionId: this.sessionId,
                    connectionMode: this.connectionMode,
                    timestamp: new Date().toISOString(),
                    deviceInfo: {
                        userAgent: navigator.userAgent,
                        platform: navigator.platform,
                        screenWidth: window.innerWidth,
                        screenHeight: window.innerHeight
                    }
                };
                
                // Check if we're in offline mode
                if (this.offlineMode) {
                    this.saveOfflineScan(scanRecord);
                    return;
                }
                
                // Set up a timeout to prevent long waits
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('Request timeout')), 8000);
                });
                
                try {
                    // Race against a timeout
                    const fetchPromise = fetch(`${API_BASE}/api/mobile-scanner/process-barcode`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(scanRecord)
                    });
                    
                    const response = await Promise.race([fetchPromise, timeoutPromise]);
                    const result = await response.json();
                    this.hideProcessing();

                    if (result.success) {
                        this.showNotification(`Found: ${result.product.name}`, 'success');
                        
                        // Add scan to history
                        this.addScanToHistory({
                            barcode: barcode,
                            product: result.product,
                            timestamp: new Date().toISOString()
                        });
                        
                        // Vibrate if supported
                        if ('vibrate' in navigator) {
                            navigator.vibrate(200);
                        }
                        
                        // Send result via all available methods
                        this.sendScanResult({
                            sessionId: this.sessionId,
                            barcode: barcode,
                            product: result.product,
                            timestamp: new Date().toISOString(),
                            success: true
                        });
                        
                        return result;
                    } else {
                        // Product not found or other error
                        this.showNotification(result.message || 'Product not found', 'warning');
                        
                        // Send failure result
                        this.sendScanResult({
                            sessionId: this.sessionId,
                            barcode: barcode,
                            error: result.message || 'Product not found',
                            timestamp: new Date().toISOString(),
                            success: false
                        });
                        
                        return result;
                    }
                } catch (error) {
                    this.hideProcessing();
                    console.error('Error processing barcode:', error);
                    
                    // Check if it's a network error
                    if (error.name === 'TypeError' || error.message === 'Request timeout') {
                        this.showNotification('Network error - saving scan for later', 'warning');
                        
                        // Save for later sync
                        this.saveOfflineScan(scanRecord);
                    } else {
                        this.showNotification('Error processing barcode: ' + error.message, 'error');
                    }
                    
                    return { success: false, error: error.message };
                }
            }

            async handleFileUpload(file) {

                this.showProcessing('Analyzing image with AI...');

                const formData = new FormData();
                formData.append('image', file);
                formData.append('scanType', this.currentScanType);

                try {
                    const response = await fetch(`${API_BASE}/api/mobile-scanner/process-ocr`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    this.hideProcessing();

                    if (result.success) {
                        this.displayOCRResults(result.analysis);
                        this.showNotification('Image analyzed successfully', 'success');
                    } else {
                        this.showNotification(result.message || 'Failed to analyze image', 'error');

            displayOCRResults(analysis) {
                const resultsContainer = document.getElementById('ocrResultsList');
                resultsContainer.innerHTML = '';

                if (analysis.products && analysis.products.length > 0) {
                    analysis.products.forEach(product => {
                        const item = this.createResultItem('product', product);
                        resultsContainer.appendChild(item);
                    });
                }

                if (analysis.bills && analysis.bills.length > 0) {
                    analysis.bills.forEach(bill => {
                        const item = this.createResultItem('bill', bill);
                        resultsContainer.appendChild(item);
                    });
                }

                if (analysis.text) {
                    const item = this.createResultItem('text', { text: analysis.text });
                    resultsContainer.appendChild(item);
                }

                document.getElementById('ocrResults').classList.add('show');
            }

            createResultItem(type, data) {

                if (type === 'product') {
                    content = `
                        <div><strong>Product:</strong> ${data.name || data.text}</div>
                        ${data.price ? `<div><strong>Price:</strong> $${data.price}</div>` : ''}
                        ${data.category ? `<div><strong>Category:</strong> ${data.category}</div>` : ''}
                    `;
                } else if (type === 'bill') {
                    content = `
                        <div><strong>Bill Information</strong></div>
                        <div>${data.text}</div>
                        ${data.total ? `<div><strong>Total:</strong> $${data.total}</div>` : ''}
                    `;
                } else {
                    content = `<div>${data.text}</div>`;
                }

                item.innerHTML = `

                    <div class="action-buttons">
                        <button class="action-btn add" onclick="scanner.addItem('${type}', ${JSON.stringify(data).replace(/"/g, '&quot;')})">
                            <i class="fas fa-plus"></i> Add
                        </button>
                        <button class="action-btn ignore">
                            <i class="fas fa-times"></i> Ignore
                        </button>
                    </div>
                `;

                return item;
            }

                try {
                    const response = await fetch(`${API_BASE}/api/mobile-scanner/add-item`, {

                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            type: type,
                            data: data
                        })
                    });

                    const result = await response.json();
                    this.hideProcessing();

                    if (result.success) {
                        this.showNotification('Item added successfully', 'success');
                    } else {
                        this.showNotification(result.message || 'Failed to add item', 'error');
                    }
                } catch (error) {
                    this.hideProcessing();
                    this.showNotification('Error adding item', 'error');
                }
            }

            toggleFlash() {
                if (!this.stream) return;

                const track = this.stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();

                if (capabilities.torch) {
                    this.isFlashOn = !this.isFlashOn;
                    track.applyConstraints({
                        advanced: [{ torch: this.isFlashOn }]
                    });

                    const flashButton = document.getElementById('flashButton');
                    flashButton.classList.toggle('active', this.isFlashOn);
                }
            }

            hideOtherSections() {
                document.getElementById('qrSection').classList.remove('show');
                document.getElementById('scanHistorySection').classList.remove('show');
                document.getElementById('ocrUploadArea').style.display = 'none';
                document.getElementById('ocrResults').classList.remove('show');
                document.getElementById('qrCodeModal').classList.remove('active');
            }

            showProcessing(text) {
                this.isProcessing = true;
                document.getElementById('processingText').textContent = text;
                document.getElementById('processingOverlay').classList.add('show');
            }

            hideProcessing() {
                this.isProcessing = false;
                document.getElementById('processingOverlay').classList.remove('show');
            }

            showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type} show`;

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            goBack() {
                if (document.referrer) {
                    window.location.href = document.referrer;
                } else {
                    window.history.back();
                }
            }
            
            showScanHistory() {
                const historySection = document.getElementById('scanHistorySection');
                const historyList = document.getElementById('scanHistoryList');
                
                // Toggle visibility
                if (historySection.classList.contains('show')) {
                    historySection.classList.remove('show');
                    return;
                }
                
                // Hide other sections
                this.hideOtherSections();
                
                // Show history section
                historySection.classList.add('show');
                
                // Clear previous content
                historyList.innerHTML = '';
                
                // Show history items or empty message
                if (!this.scanHistory || this.scanHistory.length === 0) {
                    historyList.innerHTML = '<div class="empty-history-message">No scans yet</div>';
                    return;
                }
                
                // Add history items
                this.scanHistory.forEach(scan => {
                    const item = document.createElement('div');
                    item.className = `scan-history-item ${scan.offline ? 'offline' : ''}`;
                    
                    const scanDate = new Date(scan.timestamp);
                    const formattedDate = scanDate.toLocaleString();
                    
                    let content = '';
                    if (scan.product) {
                        content = `
                            <div class="header">
                                <span>${formattedDate}</span>
                                <span>${scan.offline ? 'Offline' : 'Online'}</span>
                            </div>
                            <div class="content">
                                <strong>${scan.product.name || 'Unknown Product'}</strong><br>
                                Barcode: ${scan.barcode}
                                ${scan.product.price ? `<br>Price: $${scan.product.price}` : ''}
                                ${scan.product.category ? `<br>Category: ${scan.product.category}` : ''}
                            </div>
                        `;
                    } else {
                        content = `
                            <div class="header">
                                <span>${formattedDate}</span>
                                <span>${scan.offline ? 'Offline' : 'Online'}</span>
                            </div>
                            <div class="content">
                                <strong>Barcode:</strong> ${scan.barcode}
                                ${scan.offline ? '<br><small>Waiting to be processed</small>' : ''}
                            </div>
                        `;
                    }
                    
                    item.innerHTML = content;
                    historyList.appendChild(item);
                });
            }
            
            generateToken() {
                return Math.random().toString(36).substring(2, 15);
            }
            
            async getLocalIpAddress() {
                try {
                    // Try to get local network IP using WebRTC
                    const pc = new RTCPeerConnection({ iceServers: [] });
                    pc.createDataChannel('');
                    await pc.createOffer().then(offer => pc.setLocalDescription(offer));
                    
                    return new Promise((resolve) => {
                        // Set timeout to avoid hanging if WebRTC doesn't provide results
                        const timeout = setTimeout(() => {
                            try {
                                if (pc && pc.connectionState !== 'closed') {
                                    pc.close();
                                }
                            } catch (e) {}
                            resolve(null);
                        }, 1500);
                        
                        pc.onicecandidate = (ice) => {
                            if (ice && ice.candidate && ice.candidate.candidate) {
                                // Look for local network IPs (non-loopback)
                                const ipMatch = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(ice.candidate.candidate);
                                if (ipMatch && ipMatch[1]) {
                                    const ip = ipMatch[1];
                                    
                                    // Check for non-loopback and private IP addresses
                                    // Private IP ranges: 10.x.x.x, 172.16-31.x.x, 192.168.x.x
                                    if (!ip.startsWith('127.') && 
                                        (ip.startsWith('10.') || 
                                         ip.match(/^172\.(1[6-9]|2[0-9]|3[0-1])\./) ||
                                         ip.startsWith('192.168.'))) {
                                        clearTimeout(timeout);
                                        try { pc.close(); } catch(e) {}
                                        resolve(ip);
                                    }
                                }
                            }
                        };
                    });
                } catch (error) {
                    console.error('Error getting local IP:', error);
                    return null;
                }
            }
            
            async getPublicNetworkInfo() {
                try {
                    // Check if we're on a production server or local development
                    if (window.location.hostname !== 'localhost' && 
                        window.location.hostname !== '127.0.0.1') {
                        // We're already on a public domain, use it
                        return {
                            type: 'public',
                            domain: window.location.host
                        };
                    }
                    
                    // In local development, just return that we're local
                    return {
                        type: 'local',
                        domain: null
                    };
                } catch (error) {
                    console.error('Error getting public network info:', error);
                    return null;
                }
            }
        }

        // Initialize scanner when page loads
        let scanner;
        document.addEventListener('DOMContentLoaded', () => {
            scanner = new EnhancedMobileScanner();
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (scanner && scanner.stream) {
                scanner.stream.getTracks().forEach(track => track.stop());
            }
        });
        
        // Network status monitoring
        window.addEventListener('online', () => {
            if (scanner) {
                scanner.showNotification('Network connection restored', 'success');
                scanner.tryReconnect();
            }
        });
        
        window.addEventListener('offline', () => {
            if (scanner) {
                scanner.showNotification('Network connection lost - working offline', 'warning');
                scanner.enableOfflineMode();
            }
        });
        
        // Debug helper for developers
        console.log(`Smart POS Scanner initialized with API endpoint: ${API_BASE}`);
        console.log('Mobile Scanner Version: 1.2.0 (Production Ready)');
    </script>
