<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart POS - Mobile Scanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }        
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 20px; /* Added padding to replace the removed header space */
        }

        .scanner-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .camera-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .camera-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #mobileVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }        
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #007bff;
            border-radius: 15px;
            box-shadow: 0 0 0 2000px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #007bff, transparent);
            animation: scanning 2s infinite;
        }
        
        @keyframes scanning {
            0% { top: 0; }
            50% { top: calc(100% - 2px); }
            100% { top: 0; }
        }
        
        .scan-overlay.scanning .scan-line {
            animation: scanning 1s infinite;
        }

        .scan-result {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .scan-result.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .scan-result i {
            font-size: 48px;
            color: #28a745;
            margin-bottom: 10px;
        }
        
        .scan-result.error i {
            color: #dc3545;
        }

        .camera-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .camera-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .scan-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }

        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .flash-btn {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: white;
        }

        .flash-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
        }

        .manual-input {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .manual-input h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            text-align: center;
        }

        .barcode-input {
            display: flex;
            gap: 10px;
        }

        .barcode-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
        }

        .barcode-input input:focus {
            outline: none;
            border-color: #007bff;
        }

        .add-btn {
            padding: 15px 20px;
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .scanned-items {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .scanned-items h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            text-align: center;
        }

        .scanned-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #007bff;
        }

        .item-info h4 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .item-info p {
            color: #6c757d;
            font-size: 14px;
        }

        .item-price {
            font-size: 18px;
            font-weight: 700;
            color: #28a745;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
        }

        .notification.success {
            border-left: 4px solid #28a745;
        }

        .notification.error {
            border-left: 4px solid #dc3545;
        }

        .no-camera {
            text-align: center;
            padding: 50px 20px;
            color: #6c757d;
        }

        .no-camera i {
            font-size: 48px;
            margin-bottom: 20px;
        }        
        
        .room-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }

        .room-code {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            margin-top: 10px;
            max-width: 220px;
            margin: 10px auto 0;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #51cf66;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connecting {
            background: #ffc107;
            animation: pulse 1s infinite;
        }
        
        .status-dot.sending {
            background: #339af0;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .desktop-scanner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .desktop-scanner-overlay.show {
            opacity: 1;
        }

        .desktop-scanner-dialog {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .desktop-scanner-dialog h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .connection-methods {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .connection-method {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .connection-method h4 {
            margin: 0;
            font-size: 18px;
            color: #007bff;
        }

        .qr-code-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .qr-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #6c757d;
        }

        .mobile-url {
            display: flex;
            gap: 10px;
        }

        .mobile-url input {
            flex: 1;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 12px;
            font-size: 16px;
            color: #333;
        }

        .mobile-url button {
            padding: 10px 15px;
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mobile-url button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .room-code-display {
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
        }        
        
        .connection-status-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-size: 14px;
            color: #333;
            margin-bottom: 15px;
        }

        .close-dialog-btn {
            padding: 10px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-dialog-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .primary-btn {
            padding: 10px 15px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.2);
            border-left: 4px solid #28a745;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success i {
            color: #28a745;
            font-size: 18px;
        }
    </style>
    <script src="../js/mobile-scanner-connection.js"></script>
    <script src="../js/barcode-scanner.js"></script>
</head>
<body>
    <div class="scanner-container">
        <div class="room-info" id="roomInfo">
            <h1><i class="fas fa-mobile-alt"></i> Smart POS Mobile Scanner</h1>
            <div class="room-code" id="roomCode">Room: ----</div>
            <p>Connected to POS Terminal</p>
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="connectionStatus">Connecting...</span>
            </div>
        </div>

        <div class="camera-section">
            <div class="camera-container">
                <video id="mobileVideo" autoplay playsinline style="display: none;"></video>
                <div class="no-camera" id="noCamera">
                    <i class="fas fa-camera-slash"></i>
                    <h3>Camera Access Required</h3>
                    <p>Please allow camera access to scan barcodes</p>
                    <button class="camera-btn scan-btn" id="enableCameraBtn" style="margin-top: 20px;">
                        <i class="fas fa-camera"></i> Enable Camera
                    </button>
                </div>
                <div class="scan-overlay" style="display: none;">
                    <div class="scan-line"></div>
                </div>
            </div>
            
            <div class="camera-controls">
                <button class="camera-btn scan-btn" id="scanButton" disabled>
                    <i class="fas fa-qrcode"></i> Scan Barcode
                </button>
                <button class="camera-btn flash-btn" id="flashButton" disabled>
                    <i class="fas fa-lightbulb"></i> Flash
                </button>
            </div>
        </div>

        <div class="manual-input">
            <h3><i class="fas fa-keyboard"></i> Manual Entry</h3>
            <div class="barcode-input">
                <input type="text" id="manualBarcode" placeholder="Enter barcode number" maxlength="20">
                <button class="add-btn" id="addBarcodeBtn">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
        </div>

        <div class="scanned-items">
            <h3><i class="fas fa-list"></i> Scanned Items</h3>
            <div id="scannedItemsList">
                <div style="text-align: center; color: #6c757d; padding: 20px;">
                    No items scanned yet
                </div>
            </div>
        </div>
    </div>

    <script>
        // Detect if the device is mobile or desktop
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                   ('maxTouchPoints' in navigator && navigator.maxTouchPoints > 0);
        }

        class MobileScanner {
            constructor() {
                this.stream = null;
                this.isFlashOn = false;
                this.roomCode = null;
                this.scannedItems = [];
                this.barcodeScanner = null;
                this.isMobile = isMobileDevice();
                this.init();
            }

            init() {
                this.extractRoomCode();
                this.updateConnectionStatus();
            }

            extractRoomCode() {
                const urlParams = new URLSearchParams(window.location.search);
                this.roomCode = urlParams.get('room') || 'MOBILE';
                document.getElementById('roomCode').textContent = `Room: ${this.roomCode}`;
            }
            
            updateConnectionStatus() {
                const statusDot = document.getElementById('statusDot');
                const connectionStatus = document.getElementById('connectionStatus');
                
                // First attempt to connect
                statusDot.classList.add('connecting');
                connectionStatus.textContent = 'Connecting to POS Terminal...';
                
                // Simulate connection process with 3 stages
                setTimeout(() => {
                    // Stage 1: Finding POS terminal
                    this.showNotification('Finding POS terminal...', 'info');
                }, 500);
                
                setTimeout(() => {
                    // Stage 2: Authenticating
                    this.showNotification('Authenticating with room code: ' + this.roomCode, 'info');
                }, 1200);
                
                setTimeout(() => {
                    // Extract token if available
                    const urlParams = new URLSearchParams(window.location.search);
                    const token = urlParams.get('token');
                    
                    // Connect to room using the connection module if available
                    if (typeof mobileScannerConnection !== 'undefined') {
                        this.deviceId = mobileScannerConnection.connectDevice(
                            this.roomCode, 
                            {
                                type: 'mobile',
                                browser: navigator.userAgent,
                                os: navigator.platform,
                                capabilities: {
                                    camera: !!navigator.mediaDevices,
                                    vibration: 'vibrate' in navigator
                                }
                            },
                            token
                        );
                        
                        // Setup reconnection handlers
                        this.setupReconnectionHandling();
                    }
                    
                    // Stage 3: Connection established
                    if (this.deviceId) {
                        statusDot.classList.remove('connecting');
                        statusDot.classList.add('connected');
                        connectionStatus.textContent = 'Connected to POS Terminal';
                        this.showNotification('Connected to POS Terminal', 'success');
                        
                        // Vibrate device if supported
                        if ('vibrate' in navigator) {
                            navigator.vibrate([200, 100, 200]);
                        }
                    } else {
                        statusDot.classList.remove('connecting');
                        statusDot.className = 'status-dot';
                        connectionStatus.textContent = 'Connection failed';
                        this.showNotification('Failed to connect. Invalid room code or authentication token.', 'error');
                    }
                }, 2000);
            }
            
            setupReconnectionHandling() {
                // Handle reconnection if connection is lost
                if (typeof mobileScannerConnection !== 'undefined') {
                    mobileScannerConnection.on('message_to_device', (data) => {
                        if (data.deviceId === this.deviceId || data.deviceId === 'all') {
                            if (data.messageType === 'barcode_processed') {
                                // Show feedback for processed barcode
                                const success = data.messageData.success;
                                if (success) {
                                    this.showNotification(`Product added: ${data.messageData.product.name}`, 'success');
                                } else {
                                    this.showNotification(`Error: ${data.messageData.error}`, 'error');
                                }
                            } else if (data.messageType === 'reconnect') {
                                // Handle reconnection request
                                this.showNotification('Reconnecting to POS Terminal...', 'info');
                                const statusDot = document.getElementById('statusDot');
                                const connectionStatus = document.getElementById('connectionStatus');
                                
                                statusDot.className = 'status-dot connecting';
                                connectionStatus.textContent = 'Reconnecting...';
                                
                                // Attempt to reconnect
                                if (typeof mobileScannerConnection !== 'undefined') {
                                    mobileScannerConnection.handleDeviceReconnection(
                                        this.roomCode,
                                        this.deviceId,
                                        {
                                            browser: navigator.userAgent,
                                            os: navigator.platform,
                                            reconnectTime: Date.now()
                                        }
                                    );
                                    
                                    // Update status
                                    statusDot.className = 'status-dot connected';
                                    connectionStatus.textContent = 'Connected to POS Terminal';
                                    this.showNotification('Reconnected to POS Terminal', 'success');
                                }
                            }
                        }
                    });
                    
                    // Handle connection loss
                    window.addEventListener('offline', () => {
                        const statusDot = document.getElementById('statusDot');
                        const connectionStatus = document.getElementById('connectionStatus');
                        
                        statusDot.className = 'status-dot';
                        connectionStatus.textContent = 'Offline - Waiting for connection';
                        this.showNotification('Network connection lost', 'error');
                    });
                    
                    // Handle connection restored
                    window.addEventListener('online', () => {
                        const statusDot = document.getElementById('statusDot');
                        const connectionStatus = document.getElementById('connectionStatus');
                        
                        statusDot.className = 'status-dot connecting';
                        connectionStatus.textContent = 'Reconnecting...';
                        
                        // Wait a bit for connection to stabilize
                        setTimeout(() => {
                            if (typeof mobileScannerConnection !== 'undefined' && this.deviceId) {
                                mobileScannerConnection.handleDeviceReconnection(
                                    this.roomCode,
                                    this.deviceId,
                                    {
                                        browser: navigator.userAgent,
                                        os: navigator.platform,
                                        reconnectTime: Date.now()
                                    }
                                );
                                
                                statusDot.className = 'status-dot connected';
                                connectionStatus.textContent = 'Connected to POS Terminal';
                                this.showNotification('Reconnected to POS Terminal', 'success');
                            }
                        }, 1500);
                    });
                }
            }

            async requestCamera() {
                try {
                    // Initialize the barcode scanner
                    this.barcodeScanner = new BarcodeScanner({
                        videoConstraints: {
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        scanInterval: 150 // Scan every 150ms
                    });
                    
                    // Initialize the scanner
                    const initialized = await this.barcodeScanner.initialize();
                    if (!initialized) {
                        throw new Error('Failed to initialize barcode scanner');
                    }
                    
                    // Get video element
                    const video = document.getElementById('mobileVideo');
                    
                    // Start the video stream
                    this.stream = await this.barcodeScanner.startVideo(video);
                    if (!this.stream) {
                        throw new Error('Failed to start video stream');
                    }
                    
                    // Show video and overlay
                    document.getElementById('noCamera').style.display = 'none';
                    video.style.display = 'block';
                    document.querySelector('.scan-overlay').style.display = 'block';
                    
                    // Enable buttons
                    document.getElementById('scanButton').disabled = false;
                    document.getElementById('flashButton').disabled = false;
                    
                    this.showNotification('Camera ready for scanning', 'success');
                } catch (error) {
                    console.error('Camera access denied:', error);
                    this.showNotification('Camera access denied: ' + error.message, 'error');
                }
            }
            
            captureBarcode() {
                if (!this.barcodeScanner) {
                    this.showNotification('Barcode scanner not initialized', 'error');
                    return;
                }
                
                // Check if this is a desktop device
                if (!this.isMobile) {
                    this.showDesktopScannerDialog();
                    return;
                }
                
                // Set scan mode for analytics
                this.scanMode = 'camera';
                
                // Create scan animation
                const scanOverlay = document.querySelector('.scan-overlay');
                scanOverlay.classList.add('scanning');
                
                // Show scanning in progress notification
                this.showNotification('Scanning...', 'info');
                
                // Ensure scan result UI is hidden
                const existingResult = document.querySelector('.scan-result');
                if (existingResult) {
                    existingResult.remove();
                }
                
                // Start scanning for barcodes
                this.barcodeScanner.startScanning((barcode) => {
                    // Handle successful barcode detection
                    console.log('Barcode detected:', barcode);
                    
                    // Play success sound if supported
                    if ('Audio' in window) {
                        const beepSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
                        beepSound.volume = 0.3;
                        beepSound.play().catch(e => console.log('Audio play failed:', e));
                    }
                    
                    // Vibrate device if supported
                    if ('vibrate' in navigator) {
                        navigator.vibrate(100);
                    }
                    
                    // Stop scanning after successful detection
                    this.barcodeScanner.stopScanning();
                    
                    // Stop scan animation
                    scanOverlay.classList.remove('scanning');
                    
                    // Show success animation
                    this.showScanResult(true, barcode.rawValue);
                    
                    // Process the barcode
                    this.processBarcode(barcode.rawValue);
                });
                
                // If no barcode is detected within 10 seconds, stop scanning and show a message
                setTimeout(() => {
                    if (scanOverlay.classList.contains('scanning')) {
                        // Stop scanning
                        this.barcodeScanner.stopScanning();
                        scanOverlay.classList.remove('scanning');
                        
                        // Show error animation
                        this.showScanResult(false);
                        
                        this.showNotification('No barcode detected. Try again or use manual entry.', 'error');
                    }
                }, 10000);
            }
            
            /**
             * Show scan result animation
             * @param {boolean} success - Whether scan was successful
             * @param {string} barcode - Detected barcode value
             */
            showScanResult(success, barcode = '') {
                const scanOverlay = document.querySelector('.scan-overlay');
                if (!scanOverlay) return;
                
                // Create result element
                const resultEl = document.createElement('div');
                resultEl.className = `scan-result ${success ? 'success' : 'error'}`;
                
                // Set content based on success/failure
                if (success) {
                    resultEl.innerHTML = `
                        <i class="fas fa-check-circle"></i>
                        <p>Barcode detected!</p>
                        <p style="font-size: 12px;">${barcode}</p>
                    `;
                } else {
                    resultEl.innerHTML = `
                        <i class="fas fa-times-circle"></i>
                        <p>No barcode found</p>
                        <p style="font-size: 12px;">Try again or use manual entry</p>
                    `;
                }
                
                // Add to overlay
                scanOverlay.appendChild(resultEl);
                
                // Show with animation
                setTimeout(() => {
                    resultEl.classList.add('show');
                }, 100);
                
                // Remove after delay
                setTimeout(() => {
                    resultEl.classList.remove('show');
                    setTimeout(() => resultEl.remove(), 300);
                }, 2000);
            }

            addManualBarcode() {
                const barcodeInput = document.getElementById('manualBarcode');
                const barcode = barcodeInput.value.trim();
                
                if (barcode) {
                    this.processBarcode(barcode);
                    barcodeInput.value = '';
                }
            }

            processBarcode(barcode) {
                // Mock product database (in real app, this would sync with main POS)
                const products = {
                    '9843201234567': { name: 'Coca Cola 500ml', price: 275, category: 'Beverages' },
                    '9843201234568': { name: 'Dairy Milk Chocolate', price: 330, category: 'Chocolates' },
                    '9843201234569': { name: 'KitKat Chocolate', price: 250, category: 'Chocolates' },
                    '9843201234570': { name: 'Snickers Chocolate', price: 380, category: 'Chocolates' },
                    '9843201234571': { name: 'Potato Chips', price: 219, category: 'Snacks' },
                    '9843201234572': { name: 'Water Bottle 1L', price: 138, category: 'Beverages' }
                };

                const product = products[barcode];
                
                if (product) {
                    this.addScannedItem(barcode, product);
                    this.sendToPOS(barcode, product);
                    this.showNotification(`Added: ${product.name}`, 'success');
                } else {
                    this.showNotification(`Product not found: ${barcode}`, 'error');
                }
            }

            addScannedItem(barcode, product) {
                const item = {
                    barcode,
                    ...product,
                    timestamp: new Date().toLocaleTimeString()
                };
                
                this.scannedItems.unshift(item); // Add to beginning
                this.updateScannedItemsDisplay();
            }

            updateScannedItemsDisplay() {
                const container = document.getElementById('scannedItemsList');
                
                if (this.scannedItems.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; color: #6c757d; padding: 20px;">
                            No items scanned yet
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.scannedItems.map(item => `
                    <div class="scanned-item">
                        <div class="item-info">
                            <h4>${item.name}</h4>
                            <p>${item.category} • ${item.timestamp}</p>
                            <p>Barcode: ${item.barcode}</p>
                        </div>
                        <div class="item-price">NPR ${item.price}</div>
                    </div>
                `).join('');
            }
            
            sendToPOS(barcode, product) {
                // Enhanced implementation to simulate real connection
                console.log('Sending to POS:', { barcode, product, roomCode: this.roomCode });
                
                // Show sending animation/indicator
                const statusDot = document.getElementById('statusDot');
                const connectionStatus = document.getElementById('connectionStatus');
                
                // Visual feedback during sending
                if (statusDot && connectionStatus) {
                    const originalClass = statusDot.className;
                    const originalText = connectionStatus.textContent;
                    
                    statusDot.className = 'status-dot sending';
                    connectionStatus.textContent = 'Sending data to POS...';
                }
                
                // Prepare data packet
                const barcodeData = {
                    barcode: barcode,
                    product: product,
                    timestamp: Date.now(),
                    scanMode: this.scanMode || 'manual',
                    deviceInfo: {
                        os: navigator.platform,
                        browser: navigator.userAgent,
                        orientation: window.orientation,
                        connectionType: navigator.connection ? navigator.connection.type : 'unknown'
                    }
                };
                
                // Attempt to send 3 times if connection fails
                let attempt = 0;
                const maxAttempts = 3;
                const attemptSend = () => {
                    attempt++;
                    
                    let sendSuccess = false;
                    // Use our connection module if available
                    if (typeof mobileScannerConnection !== 'undefined' && this.deviceId) {
                        sendSuccess = mobileScannerConnection.processBarcodeFromMobile(
                            this.roomCode, 
                            this.deviceId, 
                            barcodeData
                        );
                    } else {
                        // Simulate 90% success rate if module not available
                        sendSuccess = Math.random() < 0.9;
                    }
                    
                    if (sendSuccess) {
                        // Reset UI after successful send
                        if (statusDot && connectionStatus) {
                            setTimeout(() => {
                                statusDot.className = 'status-dot connected';
                                connectionStatus.textContent = 'Connected to POS Terminal';
                            }, 1000);
                        }
                        
                        this.showNotification('Barcode sent to POS terminal', 'success');
                        
                        // Vibrate device if supported
                        if ('vibrate' in navigator) {
                            navigator.vibrate(200);
                        }
                    } else if (attempt < maxAttempts) {
                        // Retry after delay
                        this.showNotification(`Connection error - retrying (${attempt}/${maxAttempts})...`, 'error');
                        setTimeout(attemptSend, 1000);
                    } else {
                        // Final failure
                        if (statusDot && connectionStatus) {
                            statusDot.className = 'status-dot';
                            connectionStatus.textContent = 'Connection error - reconnect required';
                        }
                        
                        this.showNotification('Failed to send barcode after multiple attempts', 'error');
                        
                        // Attempt to reconnect
                        setTimeout(() => {
                            if (typeof mobileScannerConnection !== 'undefined' && this.deviceId) {
                                this.updateConnectionStatus();
                            }
                        }, 3000);
                    }
                };
                
                // Start sending attempts
                attemptSend();
            }

            toggleFlash() {
                if (!this.stream) return;
                
                const track = this.stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                
                if (capabilities.torch) {
                    this.isFlashOn = !this.isFlashOn;
                    track.applyConstraints({
                        advanced: [{ torch: this.isFlashOn }]
                    });
                    
                    const flashButton = document.getElementById('flashButton');
                    if (this.isFlashOn) {
                        flashButton.style.background = 'linear-gradient(135deg, #28a745, #1e7e34)';
                        flashButton.innerHTML = '<i class="fas fa-lightbulb"></i> Flash ON';
                    } else {
                        flashButton.style.background = 'linear-gradient(135deg, #ffc107, #e0a800)';
                        flashButton.innerHTML = '<i class="fas fa-lightbulb"></i> Flash';
                    }
                } else {
                    this.showNotification('Flash not supported on this device', 'error');
                }
            }

            showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.add('show');
                }, 100);
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
            
            showDesktopScannerDialog() {
                // Create the modal overlay
                const overlay = document.createElement('div');
                overlay.className = 'desktop-scanner-overlay';
                overlay.id = 'desktopScannerOverlay';
                
                // Create the dialog content
                const dialog = document.createElement('div');
                dialog.className = 'desktop-scanner-dialog';
                
                // Generate a room code if not already present
                if (!this.roomCode || this.roomCode === 'MOBILE') {
                    this.roomCode = 'SC' + Math.floor(100000 + Math.random() * 900000); // 6-digit code
                    document.getElementById('roomCode').textContent = `Room: ${this.roomCode}`;
                }
                
                // Get or generate token
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token') || this.generateToken();
                
                // Get the mobile scanner URL with room code and token
                let mobileUrl = '';
                if (typeof mobileScannerConnection !== 'undefined' && 
                    typeof mobileScannerConnection.getMobileScannerUrl === 'function') {
                    mobileUrl = mobileScannerConnection.getMobileScannerUrl(this.roomCode, token);
                } else {
                    // Fallback to manual URL generation
                    const baseUrl = `${window.location.protocol}//${window.location.host}`;
                    mobileUrl = `${baseUrl}/mobile-scanner.html?room=${encodeURIComponent(this.roomCode)}&token=${encodeURIComponent(token)}`;
                }
                
                // Create a new room in the connection manager if available
                if (typeof mobileScannerConnection !== 'undefined') {
                    const roomDetails = mobileScannerConnection.createRoom(this.roomCode);
                    
                    // Register for device connection events
                    mobileScannerConnection.on('device_connected', (data) => {
                        if (data.roomCode === this.roomCode) {
                            // Update connection status when a device connects
                            const statusInfo = document.getElementById('connectionStatusInfo');
                            if (statusInfo) {
                                statusInfo.innerHTML = `
                                    <div class="alert-success">
                                        <i class="fas fa-check-circle"></i>
                                        <span>Mobile device connected! Barcodes will appear here.</span>
                                    </div>
                                `;
                            }
                            
                            this.showNotification(`Mobile device connected to room ${this.roomCode}`, 'success');
                        }
                    });
                    
                    // Register for barcode events
                    mobileScannerConnection.on('barcode_received', (data) => {
                        if (data.roomCode === this.roomCode) {
                            // Process the barcode
                            this.processBarcode(data.barcodeData.barcode);
                            
                            // Show notification
                            this.showNotification(`Barcode received from mobile device: ${data.barcodeData.barcode}`, 'success');
                            
                            // Close the dialog after successful scan if needed
                            // We keep it open by default to allow multiple scans
                        }
                    });
                }
                
                // Set dialog content
                dialog.innerHTML = `
                    <h3><i class="fas fa-mobile-alt"></i> Mobile Scanner Required</h3>
                    <p>To scan barcodes, connect a mobile device using one of these methods:</p>
                    <div class="connection-methods">
                        <div class="connection-method">
                            <h4><i class="fas fa-qrcode"></i> Scan QR Code</h4>
                            <div id="qrCode" class="qr-placeholder">
                                <i class="fas fa-spinner fa-spin"></i>
                                <p>Generating QR Code...</p>
                            </div>
                        </div>
                        <div class="connection-method">
                            <h4><i class="fas fa-link"></i> Open Link</h4>
                            <p>Open this URL on your mobile device:</p>
                            <div class="mobile-url">
                                <input type="text" readonly value="${mobileUrl}" id="mobileUrlInput">
                                <button onclick="copyMobileUrl()"><i class="fas fa-copy"></i></button>
                            </div>
                        </div>
                        <div class="connection-method">
                            <h4><i class="fas fa-key"></i> Use Room Code</h4>
                            <p>Open the POS Scanner app and enter:</p>
                            <div class="room-code-display">
                                <span>${this.roomCode}</span>
                            </div>
                        </div>
                    </div>
                    <div class="connection-status-info" id="connectionStatusInfo">
                        <p><i class="fas fa-info-circle"></i> Waiting for mobile device connection...</p>
                    </div>
                    <div class="dialog-buttons">
                        <button class="primary-btn" onclick="window.open('${mobileUrl}', '_blank')">
                            <i class="fas fa-external-link-alt"></i> Open Scanner in New Tab
                        </button>
                        <button class="close-dialog-btn" onclick="closeDesktopDialog()">Close</button>
                    </div>
                `;
                
                // Add the dialog to the overlay
                overlay.appendChild(dialog);
                
                // Add the overlay to the document
                document.body.appendChild(overlay);
                
                // Add fade-in class for animation
                setTimeout(() => {
                    overlay.classList.add('show');
                }, 10);
                
                // Try to generate QR code if library is available
                this.tryGenerateQRCode(mobileUrl);
                
                // Show notification
                this.showNotification('Please use a mobile device for scanning', 'info');
                
                // Setup automatic room code refresh
                this.setupRoomCodeRefresh();
            }
            
            /**
             * Setup room code refresh for desktop scanner dialog
             */
            setupRoomCodeRefresh() {
                // Check if we already have a connection active
                if (typeof mobileScannerConnection !== 'undefined') {
                    // Get room info every 10 seconds to check for connected devices
                    const checkInterval = setInterval(() => {
                        const overlay = document.getElementById('desktopScannerOverlay');
                        if (!overlay) {
                            // Dialog closed, clear interval
                            clearInterval(checkInterval);
                            return;
                        }
                        
                        const roomInfo = mobileScannerConnection.getRoomInfo(this.roomCode);
                        if (roomInfo && roomInfo.deviceCount > 0) {
                            // Update connection status
                            const statusInfo = document.getElementById('connectionStatusInfo');
                            if (statusInfo) {
                                statusInfo.innerHTML = `
                                    <div class="alert-success">
                                        <i class="fas fa-check-circle"></i>
                                        <span>${roomInfo.deviceCount} mobile device(s) connected and ready to scan</span>
                                    </div>
                                `;
                            }
                        }
                    }, 10000);
                }
            }
            
            generateToken() {
                // Generate a simple token for authentication
                return Math.random().toString(36).substring(2, 15) + 
                       Math.random().toString(36).substring(2, 15);
            }
            
            tryGenerateQRCode(url) {
                // Check if we can use QRCode library
                if (typeof QRCode === 'undefined') {
                    // If QRCode library is not available, load it dynamically
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js';
                    script.onload = () => {
                        this.generateQRCode(url);
                    };
                    script.onerror = () => {
                        document.getElementById('qrCode').innerHTML = '<p>QR Code generation failed</p>';
                    };
                    document.head.appendChild(script);
                } else {
                    // QRCode library is available
                    this.generateQRCode(url);
                }
            }
            
            generateQRCode(url) {
                const qrElement = document.getElementById('qrCode');
                if (qrElement) {
                    qrElement.innerHTML = '';
                    QRCode.toCanvas(qrElement, url, {
                        width: 200,
                        margin: 1,
                        color: {
                            dark: '#007bff',
                            light: '#ffffff'
                        }
                    }, function(error) {
                        if (error) {
                            qrElement.innerHTML = '<p>QR Code generation failed</p>';
                            console.error(error);
                        }
                    });
                }
            }
        }

        // Initialize mobile scanner
        let mobileScanner;
        document.addEventListener('DOMContentLoaded', () => {
            mobileScanner = new MobileScanner();
            
            // Add event listeners for buttons
            document.getElementById('enableCameraBtn').addEventListener('click', () => {
                mobileScanner.requestCamera();
            });
            
            document.getElementById('scanButton').addEventListener('click', () => {
                mobileScanner.captureBarcode();
            });
            
            document.getElementById('flashButton').addEventListener('click', () => {
                mobileScanner.toggleFlash();
            });
            
            document.getElementById('addBarcodeBtn').addEventListener('click', () => {
                mobileScanner.addManualBarcode();
            });
        });

        // Copy mobile URL to clipboard
        function copyMobileUrl() {
            const input = document.getElementById('mobileUrlInput');
            if (input) {
                input.select();
                input.setSelectionRange(0, 99999);
                document.execCommand('copy');
                
                // Show feedback
                const button = document.querySelector('.mobile-url button');
                const originalHTML = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i>';
                button.style.background = 'linear-gradient(135deg, #28a745, #1e7e34)';
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.style.background = '';
                }, 2000);
                
                // Show notification
                if (mobileScanner) {
                    mobileScanner.showNotification('URL copied to clipboard', 'success');
                }
            }
        }
        
        // Close desktop scanner dialog
        function closeDesktopDialog() {
            const overlay = document.querySelector('.desktop-scanner-overlay');
            if (overlay) {
                overlay.classList.remove('show');
                setTimeout(() => {
                    overlay.remove();
                }, 300);
            }
        }

        // Handle page unload to stop camera
        window.addEventListener('beforeunload', () => {
            if (mobileScanner && mobileScanner.stream) {
                mobileScanner.stream.getTracks().forEach(track => track.stop());
            }
            
            // Also clean up barcode scanner resources if available
            if (mobileScanner && mobileScanner.barcodeScanner) {
                mobileScanner.barcodeScanner.dispose();
            }
        });
    </script>
