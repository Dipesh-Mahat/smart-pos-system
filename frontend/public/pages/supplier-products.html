<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Smart POS - My Products</title>
    <link rel="stylesheet" href="../css/supplier-dashboard.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"></head>
<body>    <div class="container">
        <!-- Navbar component will be loaded here automatically -->

        <div class="main-content">
            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- Product Statistics -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon primary">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="stat-details">
                            <h3 id="totalProducts">245</h3>
                            <p>Total Products</p>
                            <span class="stat-change positive">+12 this month</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon success">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-details">
                            <h3 id="activeProducts">198</h3>
                            <p>Active Products</p>
                            <span class="stat-change positive">+8 this week</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon warning">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="stat-details">
                            <h3 id="lowStockProducts">15</h3>
                            <p>Low Stock</p>
                            <span class="stat-change negative">Needs attention</span>
                        </div>
                    </div>                    <div class="stat-card">
                        <div class="stat-icon info">
                            <i class="fas fa-boxes"></i>
                        </div>
                        <div class="stat-details">
                            <h3 id="topProducts">32</h3>
                            <p>Well Stocked</p>
                            <span class="stat-change positive">Ready to ship</span>
                        </div>
                    </div>
                </div>

                <!-- Filters and Search -->
                <div class="content-header">
                    <div class="search-filters">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search products by name, SKU, or category..." id="productSearch">
                        </div>                        <div class="filter-controls">
                            <select id="categoryFilter" class="filter-select">
                                <option value="">All Categories</option>
                                <option value="beverages">Beverages</option>
                                <option value="snacks">Snacks</option>
                                <option value="chocolates">Chocolates</option>
                                <option value="biscuits">Biscuits</option>
                                <option value="groceries">Groceries</option>
                                <option value="dairy">Dairy Products</option>
                                <option value="household">Household Items</option>
                                <option value="cooking-oil">Cooking Oil</option>
                                <option value="instant-food">Instant Food</option>
                            </select>
                            <select id="statusFilter" class="filter-select">
                                <option value="">All Status</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="low-stock">Low Stock</option>
                            </select>
                            <button class="btn-secondary" id="filterBtn">
                                <i class="fas fa-filter"></i>
                                Filter
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Products Table -->
                <div class="table-container">                    <div class="table-header">
                        <h3>Product Catalog</h3>
                        <div class="table-actions">
                            <button class="btn-primary" id="addProductBtn">
                                <i class="fas fa-plus"></i>
                                Add Product
                            </button>
                            <button class="btn-secondary" id="exportBtn">
                                <i class="fas fa-download"></i>
                                Export
                            </button>
                            <button class="btn-secondary" id="importBtn">
                                <i class="fas fa-upload"></i>
                                Import
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="data-table" id="productsTable">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" id="selectAll">
                                    </th>
                                    <th>Product</th>
                                    <th>SKU</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productsTableBody">
                                <!-- Products will be loaded here via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <div class="table-pagination">
                        <div class="pagination-info">
                            Showing <span id="showingStart">1</span> to <span id="showingEnd">10</span> of <span id="totalRows">245</span> products
                        </div>
                        <div class="pagination-controls">
                            <button class="pagination-btn" id="prevPage" disabled>
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span class="pagination-numbers" id="paginationNumbers">
                                <!-- Page numbers will be generated here -->
                            </span>
                            <button class="pagination-btn" id="nextPage">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Product Modal -->
    <div class="modal-overlay" id="addProductModal">
        <div class="modal-container">
            <div class="modal-header">
                <h3>Add New Product</h3>
                <button class="modal-close" id="closeAddModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>            <form class="modal-content" id="addProductForm" style="padding: 20px 24px;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">Product Name *</label>
                        <input type="text" id="productName" name="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productSKU">SKU *</label>
                        <input type="text" id="productSKU" name="productSKU" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productCategory">Category *</label>                        <select id="productCategory" name="productCategory" required>
                            <option value="">Select Category</option>
                            <option value="beverages">Beverages</option>
                            <option value="snacks">Snacks</option>
                            <option value="chocolates">Chocolates</option>
                            <option value="biscuits">Biscuits</option>
                            <option value="groceries">Groceries</option>
                            <option value="dairy">Dairy Products</option>
                            <option value="household">Household Items</option>
                            <option value="cooking-oil">Cooking Oil</option>
                            <option value="instant-food">Instant Food</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productBrand">Brand</label>
                        <input type="text" id="productBrand" name="productBrand">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Price (₹) *</label>
                        <input type="number" id="productPrice" name="productPrice" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="productCost">Cost Price (₹)</label>
                        <input type="number" id="productCost" name="productCost" step="0.01" min="0">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productStock">Initial Stock *</label>
                        <input type="number" id="productStock" name="productStock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="productMinStock">Minimum Stock Alert</label>
                        <input type="number" id="productMinStock" name="productMinStock" min="0" value="10">
                    </div>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" name="productDescription" rows="3" placeholder="Enter product description..."></textarea>
                </div>
                <div class="form-group">
                    <label for="productImage">Product Image</label>
                    <div class="file-upload">
                        <input type="file" id="productImage" name="productImage" accept="image/*">
                        <div class="file-upload-display">
                            <i class="fas fa-image"></i>
                            <span>Click to upload or drag and drop</span>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelAddProduct">Cancel</button>
                    <button type="submit" class="btn-primary">Add Product</button>
                </div>
            </form>
        </div>
    </div>    <!-- Edit Product Modal -->
    <div class="modal-overlay" id="editProductModal">
        <div class="modal-container">
            <div class="modal-header">
                <h3>Edit Product</h3>
                <button class="modal-close" id="closeEditModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-content" id="editProductForm" style="padding: 20px 24px;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editProductName">Product Name *</label>
                        <input type="text" id="editProductName" name="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="editProductSKU">SKU *</label>
                        <input type="text" id="editProductSKU" name="productSKU" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editProductCategory">Category *</label>                        <select id="editProductCategory" name="productCategory" required>
                            <option value="">Select Category</option>
                            <option value="beverages">Beverages</option>
                            <option value="snacks">Snacks</option>
                            <option value="chocolates">Chocolates</option>
                            <option value="biscuits">Biscuits</option>
                            <option value="groceries">Groceries</option>
                            <option value="dairy">Dairy Products</option>
                            <option value="household">Household Items</option>
                            <option value="cooking-oil">Cooking Oil</option>
                            <option value="instant-food">Instant Food</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editProductBrand">Brand</label>
                        <input type="text" id="editProductBrand" name="productBrand">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editProductPrice">Price (₹) *</label>
                        <input type="number" id="editProductPrice" name="productPrice" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="editProductCost">Cost Price (₹)</label>
                        <input type="number" id="editProductCost" name="productCost" step="0.01" min="0">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editProductStock">Stock *</label>
                        <input type="number" id="editProductStock" name="productStock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="editProductMinStock">Minimum Stock Alert</label>
                        <input type="number" id="editProductMinStock" name="productMinStock" min="0" value="10">
                    </div>
                </div>
                <div class="form-group">
                    <label for="editProductDescription">Description</label>
                    <textarea id="editProductDescription" name="productDescription" rows="3" placeholder="Enter product description..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelEditProduct">Cancel</button>
                    <button type="submit" class="btn-primary">Update Product</button>
                </div>
            </form>
        </div>
    </div>        </main> <!-- End of main-content -->
    </div> <!-- End of container -->

    <!-- Navbar and Menu Scripts -->
    <script src="../js/supplier-navbar.js"></script>
    <script src="../js/supplier-menu.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize supplier navbar
            if (typeof SupplierNavbar !== 'undefined') {
                const navbar = new SupplierNavbar({
                    title: 'Product Catalog',
                    showNotifications: true,
                    showProfile: true,
                    userType: 'supplier'
                });
            }
        });
    </script>

    <!-- JavaScript -->
    <script src="../js/supplier-products.js"></script>
</body>
</html>
