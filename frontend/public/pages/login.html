<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoPOS - Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../images/neopos-logo.svg">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="../images/neopos-logo.svg" alt="NeoPOS Logo" class="app-logo-img">
        </div>
        <h1>Login to NeoPOS</h1>
        
        <div class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Logging in...</p>
        </div>
        
        <div id="errorAlert" style="color: #dc3545; margin-bottom: 20px; display: none;"></div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="usernameError" style="display: none;">Please enter your username</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError" style="display: none;">Please enter your password</div>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div class="form-footer">
            <p>Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
            <p><a href="#" id="forgotPasswordLink">Forgot password?</a></p>
        </div>
    </div>
    
    <div class="login-popup" id="loginPopup" style="display: none;">
        <div class="popup-content">
            <span class="close-popup" id="closePopup">Ã—</span>
            <h2>Demo Login</h2>
            <form id="demoLoginForm">
                <label for="demoUsername">Username</label>
                <input type="text" id="demoUsername" name="username" required>
                <label for="demoPassword">Password</label>
                <input type="password" id="demoPassword" name="password" required>
                <button type="submit" id="demoLogin">Demo Login</button>
            </form>
        </div>
    </div>

    <style>
    .login-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }
    .popup-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    .close-popup {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    </style>

    <script src="../js/dataManager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const loginForm = document.getElementById('loginForm');
            const errorAlert = document.getElementById('errorAlert');
            const loading = document.querySelector('.loading');
            const loginPopup = document.getElementById('loginPopup');
            const closePopup = document.getElementById('closePopup');
            const demoLoginForm = document.getElementById('demoLoginForm');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const signupLink = document.getElementById('signupLink');

            // Initialize DataManager to fetch CSRF token
            await DataManager.init();

            // Check if already logged in
            if (DataManager.isLoggedIn()) {
                const user = DataManager.getCurrentUser();
                window.location.href = user.role === 'admin' ? 'admin.html' : 'index.html';
            }

            // Handle login form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username) {
                    document.getElementById('usernameError').style.display = 'block';
                    return;
                }
                document.getElementById('usernameError').style.display = 'none';

                if (!password) {
                    document.getElementById('passwordError').style.display = 'block';
                    return;
                }
                document.getElementById('passwordError').style.display = 'none';

                loading.style.display = 'block';
                loginForm.style.display = 'none';
                errorAlert.style.display = 'none';

                try {
                    const result = await DataManager.login(username, password);
                    if (result.success) {
                        const user = DataManager.getCurrentUser();
                        window.location.href = user.role === 'admin' ? 'admin.html' : 'index.html';
                    } else {
                        errorAlert.textContent = result.message || 'Login failed. Please check your credentials.';
                        errorAlert.style.display = 'block';
                        loading.style.display = 'none';
                        loginForm.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorAlert.textContent = 'An error occurred during login. Please try again.';
                    errorAlert.style.display = 'block';
                    loading.style.display = 'none';
                    loginForm.style.display = 'block';
                }
            });

            // Handle demo login
            demoLoginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('demoUsername').value.trim();
                const password = document.getElementById('demoPassword').value;

                loading.style.display = 'block';
                loginPopup.style.display = 'none';
                errorAlert.style.display = 'none';

                try {
                    const result = await DataManager.login(username, password);
                    if (result.success) {
                        const user = DataManager.getCurrentUser();
                        window.location.href = user.role === 'admin' ? 'admin.html' : 'index.html';
                    } else {
                        errorAlert.textContent = result.message || 'Demo login failed. Please check your credentials.';
                        errorAlert.style.display = 'block';
                        loading.style.display = 'none';
                        loginForm.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Demo login error:', error);
                    errorAlert.textContent = 'An error occurred during demo login. Please try again.';
                    errorAlert.style.display = 'block';
                    loading.style.display = 'none';
                    loginForm.style.display = 'block';
                }
            });

            // Open demo login popup
            const openDemoLogin = document.createElement('button');
            openDemoLogin.textContent = 'Try Demo';
            openDemoLogin.style.marginTop = '10px';
            document.querySelector('.form-footer').appendChild(openDemoLogin);
            openDemoLogin.addEventListener('click', () => {
                loginPopup.style.display = 'flex';
            });

            closePopup.addEventListener('click', () => {
                loginPopup.style.display = 'none';
            });

            forgotPasswordLink.addEventListener('click', (e) => {
                e.preventDefault();
                alert('Forgot password functionality coming soon!');
            });

            signupLink.addEventListener('click', (e) => {
                e.preventDefault();
                alert('Sign up functionality coming soon!');
            });

            DataManager.addEventListener('login', (user) => {
                console.log('User logged in:', user);
            });
        });
    </script>
</body>
</html>
