<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoPOS - Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../images/neopos-logo.svg">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="../images/neopos-logo.svg" alt="NeoPOS Logo" class="app-logo-img">
        </div>
        <h1>Login to NeoPOS</h1>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Logging in...</p>
        </div>
        
        <div id="errorAlert" style="color: #dc3545; margin-bottom: 20px; display: none;"></div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="usernameError">Please enter your username</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError">Please enter your password</div>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div class="form-footer">
            <p>Don't have an account?</p>
            <p><a href="#">Forgot password?</a></p>
        </div>
    </div>
    
    <div class="login-popup" id="loginPopup">
        <div class="popup-content">
            <span class="close-popup" id="closePopup">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" id="demoLogin">Demo Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
        </div>
    </div>

    <style>
    /* Popup styles */
    .login-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }

    .popup-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .close-popup {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
    </style>

    <script src="../js/dataManager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorAlert = document.getElementById('errorAlert');
            const loading = document.querySelector('.loading');
            
            // Check if already logged in
            if (DataManager.isLoggedIn()) {
                window.location.href = 'index.html';
            }
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form values
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                // Basic client-side validation
                if (!username) {
                    document.getElementById('usernameError').style.display = 'block';
                    return;
                } else {
                    document.getElementById('usernameError').style.display = 'none';
                }
                
                if (!password) {
                    document.getElementById('passwordError').style.display = 'block';
                    return;
                } else {
                    document.getElementById('passwordError').style.display = 'none';
                }
                
                // Show loading spinner
                loading.style.display = 'block';
                loginForm.style.display = 'none';
                errorAlert.style.display = 'none';
                
                try {
                    // Attempt to login using the DataManager
                    const result = await DataManager.login(username, password);
                    
                    if (result.success) {
                        // Redirect to dashboard on successful login
                        window.location.href = 'index.html';
                    } else {
                        // Show error message
                        errorAlert.textContent = result.message || 'Login failed. Please check your credentials.';
                        errorAlert.style.display = 'block';
                        
                        // Hide loading spinner
                        loading.style.display = 'none';
                        loginForm.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    
                    // Show error message
                    errorAlert.textContent = 'An error occurred during login. Please try again.';
                    errorAlert.style.display = 'block';
                    
                    // Hide loading spinner
                    loading.style.display = 'none';
                    loginForm.style.display = 'block';
                }
            });

            // Open and close popup logic
            const loginPopup = document.getElementById('loginPopup');
            const closePopup = document.getElementById('closePopup');
            const demoLogin = document.getElementById('demoLogin');

            // Open popup
            function openLoginPopup() {
                loginPopup.style.display = 'flex';
            }

            // Close popup
            closePopup.addEventListener('click', () => {
                loginPopup.style.display = 'none';
            });

            // Redirect on demo login
            if (demoLogin) {
                demoLogin.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>
</html>
