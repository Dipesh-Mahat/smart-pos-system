<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoPOS - Receipt Detail</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Header modifications */
        .back-button {
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Receipt styles */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
        }

        .receipt-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .receipt-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background-color: #e0e0e0;
            margin-bottom: 1px;
        }

        .item-details {
            display: flex;
            flex-direction: column;
        }

        .item-name {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .item-quantity {
            color: #666;
            font-size: 14px;
        }

        .item-amount {
            font-weight: bold;
        }

        .receipt-summary {
            margin-top: 20px;
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 16px;
        }

        .summary-row.total {
            font-weight: bold;
            font-size: 18px;
        }

        .summary-row.discount {
            color: #666;
        }

        .summary-row.grand-total {
            font-weight: bold;
            font-size: 20px;
            border-top: 1px solid #e0e0e0;
            margin-top: 8px;
            padding-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-button" onclick="window.location.href='transactions.html'">
                ‚Üê <span style="font-size: 18px;">Back</span>
            </div>
            <div class="app-title">Receipt 1</div>
            <div class="header-icons">
                <div class="notification-icon">üîî</div>
                <div class="profile-icon">üë§</div>
            </div>
        </div>

        <div class="main-content">
            <div class="receipt-title">Receipt 1</div>

            <div class="receipt-items">
                <div class="receipt-item">
                    <div class="item-details">
                        <div class="item-name">Item</div>
                        <div class="item-quantity">2 * 100</div>
                    </div>
                    <div class="item-amount">200</div>
                </div>

                <div class="receipt-item">
                    <div class="item-details">
                        <div class="item-name">Item 2</div>
                        <div class="item-quantity">3 * 100</div>
                    </div>
                    <div class="item-amount">300</div>
                </div>

                <div class="receipt-item">
                    <div class="item-details">
                        <div class="item-name">Item 3</div>
                        <div class="item-quantity">4 * 100</div>
                    </div>
                    <div class="item-amount">400</div>
                </div>
            </div>

            <div class="receipt-summary">
                <div class="summary-row total">
                    <div>TOTAL</div>
                    <div>900</div>
                </div>
                <div class="summary-row discount">
                    <div>DISCOUNT</div>
                    <div>10% OF 900</div>
                </div>
                <div class="summary-row grand-total">
                    <div>GRAND TOTAL</div>
                    <div>810</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-items">
            <div class="menu-item">
                <div class="menu-icon-folder">üìÅ</div>
                <div class="menu-text">Dashboard</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon-folder">üìÅ</div>
                <div class="menu-text"><a href="store-management.html">Store Management</a></div>
            </div>
            <div class="menu-item">
                <div class="menu-icon-folder">üìÅ</div>
                <div class="menu-text">Inventory</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon-folder">üìÅ</div>
                <div class="menu-text">Transactions</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon-folder">üìÅ</div>
                <div class="menu-text">Analytics & Report</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon-folder">üìÅ</div>
                <div class="menu-text">Suppliers</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon-folder">üìÅ</div>
                <div class="menu-text">Settings</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon-folder">üìÅ</div>
                <div class="menu-text">Add Expense</div>
            </div>
        </div>
    </div>

    <!-- Overlay for menu -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <script src="../js/sidebar.js"></script>
    <script>
        // Get receipt ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const receiptId = urlParams.get('id');
        
        if (receiptId) {
            document.querySelector('.app-title').textContent = `Receipt ${receiptId}`;
            document.querySelector('.receipt-title').textContent = `Receipt ${receiptId}`;
        }
    </script>
</body>
</html>
