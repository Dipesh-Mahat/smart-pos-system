<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoPOS - Suppliers</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background-color: #fff;
        }

        .profile-icon img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .location-list {
            list-style: none;
        }

        .location-item {
            display: flex;
            align-items: center;
            padding: 16px;
            margin-bottom: 1px;
            background-color: #fff;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .location-item:hover {
            background-color: #f5f5f5;
        }

        .folder-icon {
            font-size: 24px;
            margin-right: 12px;
        }

        .location-name {
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu-icon" id="menuIcon">☰</div>
            <div class="app-title">Suppliers</div>
            <div class="header-icons">
                <div class="notification-icon">🔔</div>
                <div class="profile-icon"><img src="photo/Profile.png" alt="Profile"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="location-list">
                <a href="supplier-details.html?location=kathmandu" class="location-item">
                    <span class="folder-icon">📁</span>
                    <span class="location-name">Kathmandu</span>
                </a>
                
                <a href="supplier-details.html?location=lalitpur" class="location-item">
                    <span class="folder-icon">📁</span>
                    <span class="location-name">Lalitpur</span>
                </a>
                
                <a href="supplier-details.html?location=bhaktapur" class="location-item">
                    <span class="folder-icon">📁</span>
                    <span class="location-name">Bhaktapur</span>
                </a>
                
                <a href="supplier-details.html?location=pokhara" class="location-item">
                    <span class="folder-icon">📁</span>
                    <span class="location-name">Pokhara</span>
                </a>

                <a href="supplier-details.html?location=biratnagar" class="location-item">
                    <span class="folder-icon">📁</span>
                    <span class="location-name">Biratnagar</span>
                </a>

                <a href="supplier-details.html?location=butwal" class="location-item">
                    <span class="folder-icon">📁</span>
                    <span class="location-name">Butwal</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-items">
            <div class="menu-item">
                <div class="menu-icon-folder">📊</div>
                <div class="menu-text"><a href="index.html">Dashboard</a></div>
            </div>
            <div class="menu-item">
                <div class="menu-icon-folder">📦</div>
                <div class="menu-text"><a href="inventory.html">Inventory</a></div>
            </div>
            <div class="menu-item">
                <div class="menu-icon-folder">🔄</div>
                <div class="menu-text"><a href="transactions.html">Transactions</a></div>
            </div>
            <div class="menu-item">
                <div class="menu-icon-folder">📈</div>
                <div class="menu-text"><a href="reports.html">Analytics & Report</a></div>
            </div>
            <div class="menu-item">
                <div class="menu-icon-folder">🤝</div>
                <div class="menu-text"><a href="suppliers.html">Suppliers</a></div>
            </div>
            <div class="menu-item">
                <div class="menu-icon-folder">⚙️</div>
                <div class="menu-text"><a href="settings.html">Settings</a></div>
            </div>
            <div class="menu-item">
                <div class="menu-icon-folder">💸</div>
                <div class="menu-text"><a href="addExpense.html">Add Expense</a></div>
            </div>
        </div>
    </div>

    <!-- Overlay for menu -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <script src="sidebar.js"></script>
</body>
</html>
