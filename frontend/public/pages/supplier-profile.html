<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="" id="csrf-token">
    <title>Supplier Profile - Smart POS Supplier</title>
    <link rel="stylesheet" href="../css/supplier-dashboard.css">
    <link rel="stylesheet" href="../css/supplier-profile.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Menu will be injected here by supplier-menu.js -->
        <div id="supplier-menu"></div>
        
        <main class="main-content profile-main-content">
            
            <!-- Profile Card -->
            <div class="content-card profile-card" id="profile-summary">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img src="../images/avatars/user-avatar.png" alt="Profile Picture" id="profileImage">
                        <div class="avatar-upload">
                            <input type="file" id="profilePicture" accept="image/*">
                            <label for="profilePicture" class="avatar-upload-btn">
                                <i class="fas fa-camera"></i>
                            </label>
                        </div>
                    </div>
                    <div class="profile-info">
                        <h2 id="businessName">Loading...</h2>
                        <p id="ownerName"><i class="fas fa-user"></i> <span>Loading...</span></p>
                        <p id="email"><i class="fas fa-envelope"></i> <span>Loading...</span></p>
                        <p id="phone"><i class="fas fa-phone"></i> <span>Loading...</span></p>
                    </div>
                </div>
            </div>
            
            <!-- Profile Forms -->
            <div class="content-card" id="profile-forms">
                <div class="tab-navigation">
                    <button class="tab-btn active" data-tab="business">Business Information</button>
                    <button class="tab-btn" data-tab="contact">Contact Details</button>
                    <button class="tab-btn" data-tab="password">Change Password</button>
                </div>
                
                <!-- Business Information Form -->
                <div class="tab-content active" id="businessTab">
                    <form id="businessForm" class="profile-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="businessNameInput">Business Name</label>
                                <input type="text" id="businessNameInput" name="businessName" required>
                            </div>
                            <div class="form-group">
                                <label for="businessType">Business Type</label>
                                <select id="businessType" name="businessType">
                                    <option value="manufacturer">Manufacturer</option>
                                    <option value="wholesaler">Wholesaler</option>
                                    <option value="distributor">Distributor</option>
                                    <option value="retailer">Retailer</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="businessDescription">Business Description</label>
                            <textarea id="businessDescription" name="businessDescription" rows="3"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
                
                <!-- Contact Details Form -->
                <div class="tab-content" id="contactTab">
                    <form id="contactForm" class="profile-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="contactName">Contact Name</label>
                                <input type="text" id="contactName" name="contactName" required>
                            </div>
                            <div class="form-group">
                                <label for="position">Position</label>
                                <input type="text" id="position" name="position">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="contactEmail">Email</label>
                                <input type="email" id="contactEmail" name="contactEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="contactPhone">Phone</label>
                                <input type="tel" id="contactPhone" name="contactPhone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Business Address</label>
                            <textarea id="address" name="address" rows="3"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
                
                <!-- Password Form -->
                <div class="tab-content" id="passwordTab">
                    <form id="passwordForm" class="profile-form">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" name="newPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm New Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Include JavaScript files -->
    <script src="../js/supplier-navbar.js"></script>
    <script src="../js/supplier-menu.js"></script>
    <script src="../js/supplier-profile.js"></script>
    
    <script>
        // Initialize with custom title
        if (typeof supplierNavbar !== 'undefined') {
            supplierNavbar.updatePageTitle('Profile & Settings');
        }
    </script>
</body>
</html>
