    <!-- Overlay for when menu is open -->

    <!-- Import JavaScript files -->
    <script src="../js/sidebar.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/data-manager.js"></script>
    <script>
        // JavaScript for interactions
        document.addEventListener('DOMContentLoaded', function() {
            const menuIcon = document.querySelector('.menu-icon');
            const sideMenu = document.getElementById('sideMenu');
            const menuOverlay = document.getElementById('menuOverlay');
            
            // Menu icon click event - toggle side menu
            menuIcon.addEventListener('click', function() {
                sideMenu.classList.toggle('open');
                menuOverlay.classList.toggle('active');
            });
            
            // Close menu when clicking outside
            menuOverlay.addEventListener('click', function() {
                sideMenu.classList.remove('open');
                menuOverlay.classList.remove('active');
            });

            // Menu item click events
            document.querySelectorAll('.menu-item').forEach(function(item) {
                item.addEventListener('click', function() {
                    const menuText = this.querySelector('.menu-text').textContent;
                    console.log(menuText + ' clicked');
                    // Add functionality for each menu item here
                    
                    // Close the menu after clicking an item
                    sideMenu.classList.remove('open');
                    menuOverlay.classList.remove('active');
                });
            });

            // Notification icon click event
            document.querySelector('.notification-icon').addEventListener('click', function() {
                alert('Notifications clicked');
                // Add your notification code here
            });

            // Profile icon click event
            document.querySelector('.profile-icon').addEventListener('click', function() {
                alert('Profile clicked');
                // Add your profile code here
            });

            // New Sale button click event
            document.querySelector('.new-sale-section').addEventListener('click', function() {
                alert('New Sale clicked');
                // Add your new sale code here
            });

            // Bottom navigation items click events
            document.querySelectorAll('.nav-item').forEach(function(item) {
                item.addEventListener('click', function() {
                    // Remove active class from all nav items
                    document.querySelectorAll('.nav-item').forEach(function(navItem) {
                        navItem.classList.remove('active');
                    });
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Get the nav item name
                    const navName = this.querySelector('div:last-child').textContent;
                    console.log(navName + ' tab clicked');
                    // Add your navigation code here
                });
            });
        });
    </script>
