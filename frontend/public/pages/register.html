<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoPOS - Create Account</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../images/neopos-logo.png">
</head>
<body>    <div class="login-container">
        <div class="logo-container">
            <img src="../images/neopos-logo.png" alt="NeoPOS Logo" class="app-logo-img">
        </div>
        <h1>Create Your Account</h1>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Creating account...</p>
        </div>
        
        <div id="errorAlert" style="color: #dc3545; margin-bottom: 20px; display: none;"></div>
        
        <form class="login-form" id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                <div class="error-message" id="nameError">Please enter your full name</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="usernameError">Please choose a username</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
            </div>
            
            <button type="submit">Create Account</button>
            
            <div class="divider">OR</div>
            
            <button type="button" class="google-btn">
                <img src="../images/auth/google_register_button.svg" alt="Register with Google">
            </button>
        </form>
        
        <div class="form-footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const loading = document.querySelector('.loading');
            const errorAlert = document.getElementById('errorAlert');
            
            // Hide loading spinner initially
            loading.style.display = 'none';
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Basic validation
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    document.getElementById('confirmPasswordError').style.display = 'block';
                    return;
                }
                
                // Show loading spinner
                registerForm.style.display = 'none';
                loading.style.display = 'block';
                
                // This would normally connect to your backend API
                try {
                    // Simulate API call with delay
                    setTimeout(() => {
                        // Redirect to login page after successful registration
                        window.location.href = 'login.html';
                    }, 1500);
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    
                    // Show error message
                    errorAlert.textContent = 'An error occurred during registration. Please try again.';
                    errorAlert.style.display = 'block';
                    
                    // Hide loading spinner
                    loading.style.display = 'none';
                    registerForm.style.display = 'block';
                }
            });
            
            // Google OAuth button logic
            const googleBtn = document.querySelector('.google-btn');
            googleBtn.addEventListener('click', function() {
                // This would normally initiate Google OAuth flow
                alert('Google OAuth integration will be implemented with backend support.');
            });
        });
    </script>
</body>
</html>
