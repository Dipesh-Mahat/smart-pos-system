<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart POS - User Profile</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Include Auth Service for token management -->
    <script src="../js/auth-service.js"></script>
    <script src="../js/api-service.js"></script>
    <script src="../js/custom-modals.js"></script>
    
    <!-- Check authentication on page load -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            if (!window.authService || !window.authService.isLoggedIn()) {
                window.location.href = '../landing.html';
                return;
            }
            
            // Ensure token is fresh
            window.authService.ensureFreshToken();
        });
    </script>

    <style>
        /* Quick Menu Synchronization - Match POS page speed */
        .main-content {
            margin-left: 300px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.15s ease-out !important;
        }

        /* Fast transition when menu is closing */
        body.menu-closed .main-content {
            transition: margin-left 0.15s ease-out !important;
        }

        /* Override any slow transitions from menu.css */
        @media screen and (min-width: 1024px) {
            .main-content {
                transition: margin-left 0.15s ease-out !important;
            }
            
            body.menu-closed .main-content {
                margin-left: 0 !important;
                transition: margin-left 0.15s ease-out !important;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 16px;
                transition: none;
            }
        }

        .profile-container {
            max-width: 1600px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Breadcrumb Navigation */
        .breadcrumb {
            margin-bottom: 20px;
            padding: 12px 0;
        }

        .breadcrumb nav {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .breadcrumb a {
            color: #6c7b8a;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .breadcrumb a:hover {
            color: #007bff;
        }

        .breadcrumb .separator {
            color: #bbb;
            margin: 0 4px;
        }

        .breadcrumb .current {
            color: #2c3e50;
            font-weight: 500;
        }

        .profile-header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            align-items: flex-start;
            gap: 50px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .profile-avatar {
            position: relative;
            flex-shrink: 0;
            align-self: flex-start;
            margin-right: 30px;
        }

        .avatar-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
            display: block;
        }

        .avatar-image:hover {
            transform: scale(1.05);
        }

        .avatar-upload {
            position: absolute;
            bottom: 3px;
            right: 3px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .avatar-upload:hover {
            background: #5a67d8;
            transform: scale(1.1);
        }

        .profile-info {
            flex: 1;
            min-width: 0;
            padding-top: 5px;
            padding-left: 15px;
        }

        .profile-info h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin: 0 0 8px 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .profile-role {
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 18px;
            padding: 4px 12px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            display: inline-block;
        }

        .profile-meta {
            display: flex;
            gap: 25px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #6c757d;
            font-size: 13px;
        }

        .meta-item i {
            color: #667eea;
            width: 14px;
            font-size: 12px;
        }

        .profile-sections {
            display: block;
            margin: 0 auto;
            flex: 1;
            min-height: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
                padding: 30px 20px;
                align-items: center;
            }

            .profile-avatar {
                align-self: center;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .profile-info {
                padding-top: 0;
            }

            .profile-info h1 {
                font-size: 28px;
            }

            .profile-meta {
                justify-content: center;
                gap: 15px;
            }
        }

        .section-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .section-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.1);
        }

        .section-title i {
            color: #667eea;
            font-size: 20px;
        }

        .info-grid {
            display: grid;
            gap: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: #f0f2ff;
            transform: translateX(4px);
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background: #667eea;
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 16px;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 16px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-input {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            color: #2c3e50;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: #fff;
        }

        .form-input:disabled {
            background: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
            margin-bottom: 0;
            padding-top: 15px;
            border-top: 2px solid #f8f9fa;
        }

        @media (max-width: 768px) {
            .form-actions {
                flex-direction: column;
                align-items: center;
            }
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            border: 2px solid transparent;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border-color: #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            color: #495057;
        }

        #profileForm {
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        /* Loading State - Skeleton Animation */
        .loading-state {
            padding: 20px;
            text-align: center;
            color: #666;
        }
        
        .loading-pulse {
            height: 12px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: pulse 1.5s infinite;
            border-radius: 4px;
            margin-bottom: 4px;
            display: inline-block;
        }

        .skeleton-text {
            height: 16px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: pulse 1.5s infinite;
            border-radius: 4px;
            display: inline-block;
        }

        .skeleton-title {
            height: 24px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: pulse 1.5s infinite;
            border-radius: 4px;
            display: inline-block;
        }

        .skeleton-small {
            height: 14px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: pulse 1.5s infinite;
            border-radius: 4px;
            display: inline-block;
        }
        
        @keyframes pulse {
            0% { background-position: 0% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- Breadcrumb Navigation -->
        <div class="breadcrumb">
            <nav>
                <a href="settings.html">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <span class="separator">
                    <i class="fas fa-chevron-right"></i>
                </span>
                <span class="current">
                    <i class="fas fa-user"></i> User Profile
                </span>
            </nav>
        </div>

        <div class="profile-container">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="../images/avatars/user-avatar.png" alt="Profile Picture" class="avatar-image" id="avatarImage" onerror="this.src='../images/avatars/user-avatar.png'">
                    <div class="avatar-upload" onclick="document.getElementById('avatarInput').click()">
                        <i class="fas fa-camera"></i>
                    </div>
                    <input type="file" id="avatarInput" accept="image/*" style="display: none;" onchange="handleAvatarUpload(event)">
                </div>
                
                <div class="profile-info">
                    <h1 id="profileName"><div class="skeleton-title" style="width: 200px;"></div></h1>
                    <div class="profile-role" id="profileRole"><div class="skeleton-text" style="width: 120px;"></div></div>
                    
                    <div class="profile-meta">
                        <div class="meta-item">
                            <i class="fas fa-envelope"></i>
                            <span id="profileEmail"><div class="skeleton-small" style="width: 180px;"></div></span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-phone"></i>
                            <span id="profilePhone"><div class="skeleton-small" style="width: 120px;"></div></span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Joined <span id="profileJoined"><div class="skeleton-small" style="width: 80px;"></div></span></span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-clock"></i>
                            <span>Last active <span id="profileLastLogin"><div class="skeleton-small" style="width: 60px;"></div></span></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Sections -->
            <div class="profile-sections">
                <!-- Edit Profile Form -->
                <div class="section-card">
                    <h2 class="section-title">
                        <i class="fas fa-edit"></i>
                        Edit Profile
                    </h2>
                    
                    <form id="profileForm" onsubmit="saveProfile(event)">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" id="fullName" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" id="email" class="form-input" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" id="phone" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="storeName" class="form-label">Store Name</label>
                                <input type="text" id="storeName" class="form-input" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" id="location" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="role" class="form-label">Role</label>
                                <select id="role" class="form-input">
                                    <option value="Store Manager">Store Manager</option>
                                    <option value="Owner">Owner</option>
                                    <option value="Cashier">Cashier</option>
                                    <option value="Assistant">Assistant</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                Save Changes
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                <i class="fas fa-undo"></i>
                                Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarImage').src = e.target.result;
                    showToast('Profile picture updated successfully!', 'success');
                };
                reader.readAsDataURL(file);
            }
        }

        async function saveProfile(event) {
            event.preventDefault();

            const confirmSave = await customConfirm(
                'Save Profile Changes',
                'Are you sure you want to save these profile changes?',
                'primary'
            );

            if (!confirmSave) return;
            
            const formData = {
                name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                storeName: document.getElementById('storeName').value,
                location: document.getElementById('location').value,
                role: document.getElementById('role').value
            };

            // Validate required fields
            if (!formData.name.trim() || !formData.email.trim()) {
                await customAlert('Validation Error', 'Name and email are required fields.', 'danger');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                await customAlert('Validation Error', 'Please enter a valid email address.', 'danger');
                return;
            }

            try {
                // Save to localStorage
                localStorage.setItem('userData', JSON.stringify(formData));
                
                // Update header display
                updateHeaderDisplay(formData);
                
                showToast('Profile updated successfully!', 'success');
            } catch (error) {
                console.error('Error saving profile:', error);
                await customAlert('Error', 'Failed to save profile. Please try again.', 'danger');
            }
        }

        async function resetForm() {
            const confirmReset = await customConfirm(
                'Reset Form',
                'Are you sure you want to reset all changes? This will restore all fields to their saved values.',
                'warning'
            );

            if (confirmReset) {
                loadUserProfile();
                showToast('Form reset to saved values', 'info');
            }
        }

        function updateHeaderDisplay(data) {
            document.getElementById('profileName').innerHTML = data.name;
            document.getElementById('profileRole').innerHTML = data.role;
            document.getElementById('profileEmail').innerHTML = data.email;
            document.getElementById('profilePhone').innerHTML = data.phone || 'Not provided';
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px;">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            const bgColor = type === 'success' ? '#28a745' : type === 'warning' ? '#ffc107' : type === 'error' ? '#dc3545' : '#17a2b8';
            const textColor = type === 'warning' ? '#212529' : 'white';
            
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: ${bgColor};
                color: ${textColor};
                padding: 16px 24px;
                border-radius: 12px;
                z-index: 10000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                animation: slideInUp 0.3s ease;
                max-width: 300px;
                font-weight: 500;
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOutDown 0.3s ease';
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        function showFormSkeletons() {
            // Show skeleton in form fields
            const formFields = ['fullName', 'email', 'phone', 'storeName', 'location', 'role'];
            formFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    field.style.background = 'linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%)';
                    field.style.backgroundSize = '200% 100%';
                    field.style.animation = 'pulse 1.5s infinite';
                    field.disabled = true;
                    field.placeholder = '';
                }
            });
        }

        function hideFormSkeletons() {
            // Remove skeleton from form fields
            const formFields = ['fullName', 'email', 'phone', 'storeName', 'location', 'role'];
            formFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    field.style.background = '';
                    field.style.backgroundSize = '';
                    field.style.animation = '';
                    field.disabled = false;
                }
            });
        }

        function loadUserProfile() {
            // Get user data from auth service
            const user = window.authService ? window.authService.getUser() : null;
            
            let profileData;
            
            if (user) {
                // Use real user data from authentication
                const displayName = user.fullName || 
                                   (user.firstName && user.lastName ? `${user.firstName} ${user.lastName}` : user.firstName) ||
                                   user.username || 
                                   'User';
                
                profileData = {
                    name: displayName,
                    email: user.email || 'Not provided',
                    role: user.role === 'shopowner' ? 'Shop Owner' : 
                          user.role === 'admin' ? 'Administrator' : 
                          user.role === 'supplier' ? 'Supplier' : 
                          (user.role ? user.role.charAt(0).toUpperCase() + user.role.slice(1) : 'Shop Owner'),
                    phone: user.phone || '',
                    storeName: user.shopName || '',
                    location: user.location || '',
                    joinDate: user.createdAt ? new Date(user.createdAt).toISOString().split('T')[0] : new Date().toISOString().split('T')[0],
                    userId: user.id || user._id || 'Not available'
                };
                
                console.log('Loading profile data from auth service:', profileData);
            } else {
                // Fallback data if no user is found
                profileData = {
                    name: 'User',
                    email: 'Not provided',
                    role: 'Shop Owner',
                    phone: '',
                    storeName: '',
                    location: '',
                    joinDate: new Date().toISOString().split('T')[0],
                    userId: 'Not available'
                };
                
                console.warn('No user data available from auth service, using fallback');
            }

            // Update header display
            updateHeaderDisplay(profileData);

            // Hide form skeletons and populate form fields
            hideFormSkeletons();
            document.getElementById('fullName').value = profileData.name;
            document.getElementById('email').value = profileData.email;
            document.getElementById('phone').value = profileData.phone;
            document.getElementById('storeName').value = profileData.storeName;
            document.getElementById('location').value = profileData.location;
            document.getElementById('role').value = profileData.role;

            // Set join date
            const joinDate = new Date(profileData.joinDate);
            const formattedJoinDate = joinDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            document.getElementById('profileJoined').innerHTML = formattedJoinDate;

            // Set last login time
            const lastLogin = localStorage.getItem('lastLogin') || new Date().toISOString();
            const loginDate = new Date(lastLogin);
            const now = new Date();
            const diffHours = Math.abs(now - loginDate) / 36e5;

            let lastLoginText;
            if (diffHours < 1) {
                lastLoginText = 'Just now';
            } else if (diffHours < 24) {
                lastLoginText = `${Math.floor(diffHours)} hours ago`;
            } else {
                lastLoginText = loginDate.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
            }
            document.getElementById('profileLastLogin').innerHTML = lastLoginText;

            // Update profile avatar if available
            if (profileData.avatar) {
                document.getElementById('avatarImage').src = profileData.avatar;
            }

            // Store current timestamp as last login
            localStorage.setItem('lastLogin', new Date().toISOString());
        }

        // Add CSS animations
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            @keyframes slideInUp {
                from { 
                    opacity: 0; 
                    transform: translateY(30px); 
                }
                to { 
                    opacity: 1; 
                    transform: translateY(0); 
                }
            }
            
            @keyframes slideOutDown {
                from { 
                    opacity: 1; 
                    transform: translateY(0); 
                }
                to { 
                    opacity: 0; 
                    transform: translateY(30px); 
                }
            }
        `;
        document.head.appendChild(styleSheet);

        // Load profile data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Show skeleton animations immediately
            showFormSkeletons();
            
            // Simulate loading time to show skeleton animations
            setTimeout(loadUserProfile, 800); // Increased delay to show skeleton properly
        });
    </script>
