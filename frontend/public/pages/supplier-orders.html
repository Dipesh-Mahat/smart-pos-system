<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Order Management - Smart POS Supplier</title>
    <link rel="stylesheet" href="../css/supplier-dashboard.css">
    <link rel="stylesheet" href="../css/supplier-orders.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Auth Service and Dependencies -->
    <script src="../js/auth-service.js"></script>
    <script src="../js/custom-modals.js"></script></head>
<body>    <div class="container">
        <!-- Navbar component will be loaded here automatically -->

        <div class="main-content">
            <!-- Order Management Content -->

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <div class="content-header">
                    <div class="header-actions">
                        <button class="btn btn-primary" onclick="openAddOrderModal()">
                            <i class="fas fa-plus"></i> Add Order
                        </button>
                        <button class="btn btn-secondary" onclick="exportOrders()">
                            <i class="fas fa-download"></i> Export Orders
                        </button>
                    </div>
                </div>
                <!-- Order Statistics -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon warning">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-details">
                            <h3 id="pendingOrders">23</h3>
                            <p>Pending Orders</p>
                            <span class="stat-change positive">+3 today</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon info">
                            <i class="fas fa-cogs"></i>
                        </div>
                        <div class="stat-details">
                            <h3 id="processingOrders">15</h3>
                            <p>Processing</p>
                            <span class="stat-change positive">+5 today</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon primary">
                            <i class="fas fa-truck"></i>
                        </div>
                        <div class="stat-details">
                            <h3 id="shippedOrders">42</h3>
                            <p>Shipped</p>
                            <span class="stat-change positive">+12 today</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon success">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-details">
                            <h3 id="completedOrders">156</h3>
                            <p>Completed</p>
                            <span class="stat-change positive">+28 this week</span>
                        </div>
                    </div>
                </div>

                <!-- Filters and Search -->
                <div class="content-header">
                    <div class="search-filters">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search orders by ID, customer, or product..." id="orderSearch">
                        </div>
                        <div class="filter-controls">
                            <select id="statusFilter" class="filter-select">
                                <option value="">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="processing">Processing</option>
                                <option value="shipped">Shipped</option>
                                <option value="delivered">Delivered</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                            <select id="dateFilter" class="filter-select">
                                <option value="">All Time</option>
                                <option value="today">Today</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                                <option value="custom">Custom Range</option>
                            </select>
                            <button class="btn-secondary" id="filterBtn">
                                <i class="fas fa-filter"></i>
                                Filter
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Orders Table -->
                <div class="section-header">
                    <h2>Recent Orders</h2>
                    <div class="table-actions">
                        <button class="btn-secondary" id="bulkActionsBtn" disabled>
                            <i class="fas fa-tasks"></i> Bulk Actions
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" id="selectAllOrders" title="Select all orders">
                                    </th>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Products</th>
                                    <th>Total Amount</th>
                                    <th>Status</th>
                                    <th>Order Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody">
                                <!-- Orders will be loaded dynamically -->
                                <tr class="loading-placeholder">
                                    <td colspan="8" class="text-center">
                                        <div class="loading-spinner"></div>
                                        <p>Loading orders...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="table-pagination">
                        <div class="pagination-controls">
                            <button id="prevPage" class="pagination-btn" disabled>
                                <i class="fas fa-chevron-left"></i> Previous
                            </button>
                            <span class="pagination-info">
                                Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
                            </span>
                            <button id="nextPage" class="pagination-btn" disabled>
                                Next <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <div class="pagination-size">
                            <label for="pageSize">Show:</label>
                            <select id="pageSize" class="form-select">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- End of orders table and pagination -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/supplier-navbar.js"></script>
    <script src="../js/supplier-menu.js"></script>
    <script src="../js/supplier-orders.js"></script>
    
    <script>
        // Initialize with custom title
        if (typeof supplierNavbar !== 'undefined') {
            supplierNavbar.updatePageTitle('Order Management');
        }
    </script>
</body>
</html>
