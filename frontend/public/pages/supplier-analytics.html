<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics & Reports</title>
    <link rel="stylesheet" href="../css/supplier-dashboard.css">
    <link rel="stylesheet" href="../css/supplier-analytics.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>    
    <div class="container">
        <!-- Menu will be injected here by supplier-menu.js -->
        <div id="supplier-menu"></div>
        
        <main class="main-content">
            <!-- Analytics Grid -->
            <div class="analytics-grid">
                <!-- Top Products -->
                <div class="analytics-card">
                    <div class="analytics-header">
                        <h2><i class="fas fa-star"></i> Top Performing Products</h2>
                        <span class="period">Last 30 days</span>
                    </div>
                    <div class="analytics-content" id="topProducts">
                        <!-- Top products will be loaded here -->
                    </div>
                </div>

                <!-- Sales Trends -->
                <div class="analytics-card">
                    <div class="analytics-header">
                        <h2><i class="fas fa-chart-line"></i> Sales Trends</h2>
                        <span class="period">Last 7 days</span>
                    </div>
                    <div class="analytics-content" id="salesTrends">
                        <!-- Sales trends will be loaded here -->
                    </div>
                </div>

                <!-- Inventory Insights -->
                <div class="analytics-card">
                    <div class="analytics-header">
                        <h2><i class="fas fa-box"></i> Inventory Insights</h2>
                        <span class="period">Current Status</span>
                    </div>
                    <div class="analytics-content" id="inventoryInsights">
                        <!-- Inventory insights will be loaded here -->
                    </div>
                </div>

                <!-- Customer Activity -->
                <div class="analytics-card">
                    <div class="analytics-header">
                        <h2><i class="fas fa-user-chart"></i> Customer Activity</h2>
                        <span class="period">Last 30 days</span>
                    </div>
                    <div class="analytics-content" id="customerActivity">
                        <!-- Customer activity will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Include JavaScript files -->
    <script src="../js/supplier-navbar.js"></script>
    <script src="../js/supplier-menu.js"></script>
    <script src="../js/supplier-analytics.js"></script>
    
    <script>
        // Initialize with custom title
        if (typeof supplierNavbar !== 'undefined') {
            supplierNavbar.updatePageTitle('Analytics & Reports');
        }
    </script>
</body>
</html>
