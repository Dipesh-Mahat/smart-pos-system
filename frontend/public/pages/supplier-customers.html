<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - Smart POS Supplier</title>
    <link rel="stylesheet" href="../css/supplier-dashboard.css">
    <link rel="stylesheet" href="../css/supplier-customers.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Auth Service and Dependencies -->
    <script src="../js/auth-service.js"></script>
    <script src="../js/custom-modals.js"></script>
</head>
<body>
    <div class="container">
        <main class="main-content">
            <!-- Customer Management Content -->

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <div class="content-header">
                    <div class="header-actions">
                        <button class="btn btn-primary" onclick="openModal('addCustomerModal')">
                            <i class="fas fa-user-plus"></i> Add Customer
                        </button>
                        <button class="btn btn-secondary" onclick="exportCustomers()">
                            <i class="fas fa-download"></i> Export Customers
                        </button>
                    </div>
                </div>
                <!-- Customer Statistics -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon primary">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-details">
                            <h3 id="totalCustomers">0</h3>
                            <p>Total Customers</p>
                            <span class="stat-change positive" id="totalCustomersChange">Loading...</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon success">
                            <i class="fas fa-user-check"></i>
                        </div>
                        <div class="stat-details">
                            <h3 id="activeCustomers">0</h3>
                            <p>Active Customers</p>
                            <span class="stat-change positive" id="activeCustomersChange">Loading...</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon info">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <div class="stat-details">
                            <h3 id="newCustomers">0</h3>
                            <p>New This Month</p>
                            <span class="stat-change positive" id="newCustomersChange">Loading...</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon warning">
                            <i class="fas fa-rupee-sign"></i>
                        </div>
                        <div class="stat-details">
                            <h3 id="avgOrderValue">â‚¹0</h3>
                            <p>Avg Order Value</p>
                            <span class="stat-change positive" id="avgOrderValueChange">Loading...</span>
                        </div>
                    </div>
                </div>

                <!-- Search and Filters -->
                <div class="content-header">
                    <div class="search-filters">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search customers by name, store, email..." id="customerSearch">
                        </div>
                        <div class="filter-controls">
                            <select id="statusFilter" class="filter-select">
                                <option value="">All Status</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                            <select id="typeFilter" class="filter-select">
                                <option value="">All Types</option>
                                <option value="retail">Retail Store</option>
                                <option value="wholesale">Wholesale</option>
                                <option value="online">Online Store</option>
                            </select>
                            <select id="regionFilter" class="filter-select">
                                <option value="">All Regions</option>
                                <option value="north">North</option>
                                <option value="south">South</option>
                                <option value="east">East</option>
                                <option value="west">West</option>
                            </select>
                            <button class="btn-secondary" id="filterBtn">
                                <i class="fas fa-filter"></i>
                                Filter
                            </button>
                            <button class="btn-secondary" id="clearFiltersBtn">
                                <i class="fas fa-times"></i>
                                Clear
                            </button>
                        </div>
                    </div>
                </div>

                    <div class="table-responsive">
                        <table class="data-table" id="customersTable">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" id="selectAllCustomers">
                                    </th>
                                    <th>Store Name</th>
                                    <th>Contact Person</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Type</th>
                                    <th>Total Orders</th>
                                    <th>Total Spent</th>
                                    <th>Last Order</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="customersTableBody">
                                <tr class="loading-placeholder">
                                    <td colspan="11" class="text-center">
                                        <div class="loading-spinner"></div>
                                        <p>Loading customers...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="table-pagination">
                        <div class="pagination-controls">
                            <button id="prevPageCustomers" class="pagination-btn" disabled>
                                <i class="fas fa-chevron-left"></i> Previous
                            </button>
                            <span class="pagination-info">
                                Page <span id="currentPageCustomers">1</span> of <span id="totalPagesCustomers">1</span>
                            </span>
                            <button id="nextPageCustomers" class="pagination-btn" disabled>
                                Next <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <div class="pagination-size">
                            <label for="pageSizeCustomers">Show:</label>
                            <select id="pageSizeCustomers" class="form-select">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                </div>

    </div>

    <!-- Add Customer Modal -->
    <div class="modal" id="addCustomerModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2>Add New Customer</h2>
                <span class="close" onclick="closeModal('addCustomerModal')">&times;</span>
            </div>
            <div class="modal-body">
                <form id="addCustomerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="storeName">Store Name *</label>
                            <input type="text" id="storeName" name="storeName" required>
                        </div>
                        <div class="form-group">
                            <label for="customerType">Customer Type *</label>
                            <select id="customerType" name="customerType" required>
                                <option value="">Select Type</option>
                                <option value="retail">Retail Store</option>
                                <option value="wholesale">Wholesale</option>
                                <option value="online">Online Store</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contactName">Contact Person *</label>
                            <input type="text" id="contactName" name="contactName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="region">Region</label>
                            <select id="region" name="region">
                                <option value="">Select Region</option>
                                <option value="north">North</option>
                                <option value="south">South</option>
                                <option value="east">East</option>
                                <option value="west">West</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3" placeholder="Enter full address..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="creditLimit">Credit Limit</label>
                            <input type="number" id="creditLimit" name="creditLimit" step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="paymentTerms">Payment Terms</label>
                            <select id="paymentTerms" name="paymentTerms">
                                <option value="">Select Terms</option>
                                <option value="cash">Cash on Delivery</option>
                                <option value="net15">Net 15 Days</option>
                                <option value="net30">Net 30 Days</option>
                                <option value="net60">Net 60 Days</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" rows="3" placeholder="Additional notes about the customer..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('addCustomerModal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveCustomer()">Save Customer</button>
            </div>
        </div>
    </div>

    <!-- Customer Details Modal -->
    <div class="modal" id="customerDetailsModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2>Customer Details</h2>
                <span class="close" onclick="closeModal('customerDetailsModal')">&times;</span>
            </div>
            <div class="modal-body" id="customerDetailsContent">
                <!-- Customer details will be populated here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('customerDetailsModal')">Close</button>
                <button class="btn btn-primary" onclick="editCustomer()">Edit Customer</button>
            </div>
        </div>
    </div>

    <!-- Include the supplier navbar and menu -->
    <script src="../js/supplier-navbar.js"></script>
    <script src="../js/supplier-menu.js"></script>
    
    <!-- Include the customer management JavaScript -->
    <script src="../js/supplier-customers.js"></script>
    
    <script>
        // Initialize with custom title
        if (typeof supplierNavbar !== 'undefined') {
            supplierNavbar.updatePageTitle('Customer Management');
        }
    </script>
</body>
</html>
